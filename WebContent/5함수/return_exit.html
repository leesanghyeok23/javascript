<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//함수 기능 : 두개의 인수를 매개변수로 전달받아 
		//		   전달 받은 인수의 자료형이  number(숫자)의 형태이면?
		//        +  더해서 더한 결괏값을 반환하고
		//		  number(숫자)가 아니면? 함수의{}중괄호를 즉시 빠져나가게 하는 기능의 sum함수정의
		function sum(num1, num2){
			
			//num1매개변수로 전달 받은 인수가 숫자형태아니고,
			//또는
			//num2매개변수로 전달 받은 인수가 숫자형태가 아니면? 조건식 작성후  함수를 빠져나가게 하자 
			if(typeof num1  !==  "number"  ||  typeof num2  !== "number"){
				
				return; //sum함수의 {}중괄호를 빠겨 나가 함수 기능 종료 시킴
			}
			
	   	  //매개변수 num1과 num2로 전달 받은 인수가 숫자(number)이면?	
		  //더해서  더한 결괏값을 sum함수를 호출한 코드의 줄로    반환!!!
			return num1 + num2;
		}
				
		//-----------------------------------
      //sum이라는 이름의 함수 호출
      //호출할떄~~ 인수 "a", "b"를 전달 합시다.  "a"와 "b" 는 숫자형태의 데이터가 아니기떄문에 + 할수 없어서
      //                                   return문에 의해 결괏값을 반환받지 못합니다.
      let result  = sum("a", "b");
	  console.log(result); //undefiend 
		
	  result = sum(1, 11);
	  console.log(result); //12
	  //-----------------------------------------------
//화살표함수를 사용해서  만들어보기
	  
//1.여러 문장이 포함 된 경우 화살표 함수로 만들어 보기 	  
	  const sum2 =  (num1, num2) => {
		  
			//num1매개변수로 전달 받은 인수가 숫자형태아니고,
			//또는
			//num2매개변수로 전달 받은 인수가 숫자형태가 아니면? 조건식 작성후  함수를 빠져나가게 하자 
			if(typeof num1  !==  "number"  ||  typeof num2  !== "number"){
				
				return; //sum함수의 {}중괄호를 빠겨 나가 함수 기능 종료 시킴
			}
			
	   	  //매개변수 num1과 num2로 전달 받은 인수가 숫자(number)이면?	
		  //더해서  더한 결괏값을 sum함수를 호출한 코드의 줄로    반환!!!
			return num1 + num2;
		  
	  };
	  
	  //화살표 함수 호출
	  console.log(  sum2(2,10)  );
				
//2. 단일 표현식으로 작성된 화살표 함수는 중괄호{} 와 return문을 생략할수 있습니다.
      //화살표 함수와 return문
      //-> 화살표 함수에서 {}를 생략하면 화살표 다음에 오는 코드는 return문으로 처리된다
      //   예를 들어, 다음 코드는 매개변수 num1, num2의 합을 즉시 반환합니다.
	 const sum3 = (num1, num2) =>  num1 + num2;   //<---------   화살표 함수 정의 

	 const result2 = sum3(10, 20);//<----------- 화살표 함수 호출
	 console.log(result2); //30
	  
	  
	  
				
	</script>

</body>
</html>
