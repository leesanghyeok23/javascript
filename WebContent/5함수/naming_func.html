<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		/*
			함수를 정의 하는 방법(만드는 방법) 중에서  2번째 방법   함수표현식 이용방법
			
			함수 정의   문법
				 const 상수명 = function 함수명(){
			
					함수의 기능을 코드로 작성;
				
				 };
				 
			함수 호출해서 사용하는 문법
			
				상수명();	
		*/
		//실습1.  함수표현식 작성 방법으로 구구단 3단을 반복해서 출력하는 기능의  함수 정의
		const gugudan = function naming() { //<- 이름이 존재하는 네이밍 함수 형태 
			
			for(let i=1;  i<=9;  i++){
				console.log(`3 * ${i} = ${3*i}`);
			}
		};
		//실습2. 위 정의 해 놓은 naming함수 호출 
	//  상수명();	
		gugudan();
		
		
		console.log("------------------");
		
		const gugudan2 = function(){ // <- 이름이 존재 하지 않는 익명함수 형태로   
			
			for(let i=1;  i<=9;  i++){
				console.log(`4 * ${i} = ${4*i}`);
			}
			
		};
		
		// 4단의 기능을 출력하기 위해 gugudan2상수메모리에 저장된 익명함수 호출
		//상수명();
		gugudan2();
	
		 /*
			      함수 표현식으로 함수를 정의할때는 const키워드를 주로 사용합니다.
		        var, let키워드를 사용해도 문제없지만,
			    const키워드로 정의하는 것이 좋습니다.
			      보통 함수는 일관된 목적을 가진 코드 집합이라서 재정의 해서도, 재할당해서도 안되는
			      경우가 많기 때문입니다.
	    */
	
	</script>


</body>
</html>
