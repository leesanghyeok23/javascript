<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	/*
	함수의 매개변수에 데이터가 전달되는 과정은 함수를 정의할때 함께 정의한 매개변수는
	함수 호출시 전달되는 데이터와 일대일 대응되어 데이터가 할당됩니다.
	따라서 첫번째 인수는 첫번째 매개변수에 할당되고,
	두번째 인수는 두번째 매개변수에 할당됩니다.
	*/
		//x함수 정의 
		function x(a, b){
			console.log(a, b);
		}
		
		//x함수 호출 해서 사용
		x(1,2);
		
		console.log("------------------------------------");
		
		/*
		    함수의 매개변수는 함수 호출시 전달되는 데이터가 기본으로 할당되지만,
		    함수를 호출할때 데이터를 전달하지 않는다고 해서 오류가 발생하지 않습니다.
		    변수를 선언하고 값을 할당하지 않으면 undefiend값으로	초기화 되는 것 처럼
		    매개변수도 함수 호출시 데이터를 전달하지 않으면 undefiend값이 할당되어
		    코드를 실행해도 오류가 발생하지 않습니다.
		*/
		//y함수 정의 
		function y(num1,  num2){
			
			console.log(num1, num2); // undefiend  undefiend
		}
		
		//y함수 호출할때 전달하는 값이 없으면?
		y();
		
		console.log("--------------------------------------");
		
		
		/*
		함수 호출시  전달한 데이터를 받을 매개변수가 없어서
		값을 전달해도 사용할수없습니다.
		*/
		//z함수 정의 
		function z(){
			
			console.log("매개변수가 없으므로 값을 전달받아 사용할수 없다. 하지만 오류가 발생하지 않음");
		}
	
		//z함수를 호출할때 전달하는 데이터(인수)를 넣어 호출하자
		z(10,20);
		
		
		console.log("----------------------------------------------------");
		
//화살표 함수 정의 시 매개변수 작성 방법
		
			//설명 : 화살표 함수는 매개변수가 2개 이상 작성할때는 (     )를 작성해야함.
			//	      화살표 함수는 매개변수가 1개 만 작성할때는  (   )괄호 생략 가능함.
			
	//const 상수명 = (매개변수명,매개변수명2) => {  매개변수1, 매개변수2 값 사용해서 기능을 코드로 작성;  };
	
		// => 화살표 함수 정의 
		const s = (num1,  num2) => {   console.log(num1, num2);    };
		
		// => 화살표 함수 호출시  매개변수 num1자리에는 인수 10을 전달, 매개변수num2자리에는 인수 20을 전달해서 호출
		s(10,  20);
		
	//const 상수명 =  매개변수명1 => {  매개변수1 값 사용해서 기능을 코드로 작성;  };
		const s2 =  num1 => {  console.log(num1);  };
	
		// => 화살표 함수 호출시 매개변수num1자리에 인수 100을 전달 해서 호출
		s2(100);
		
		console.log("--------------------------------------------------------------");		
		
	
		//sum이라는 이름의 함수 정의
		function sum(a=10, b=10){
			
			console.log(a, b);
			
		}
		//sum함수 호출
		//위에 정의한 sum함수 호출시  매개변수 a,b로 전달하는 값이 없을때는
		//a = 10,  b = 10 이미 초기화 되어 있는 값을  사용한다.
		sum(); //10 10
		
		//위에 정의한 sum함수 호출시 매개변수 a,b로 전달하는 값이 있을때는
		//a매개변수에는 20이 최종 저장되어 전달되고,  b매개변수도 20이 최종 저장되어 전달되어 사용한다
		sum(20, 20); //20  20
		
		
	
	</script>


</body>
</html>
