<body>
	<script type="text/javascript">
/*	
		let a = 10;//전역스코프영역(함수 외부 영역)에 변수 선언후 10저장 
		
		function sum(){
			//지역 스코프 영역
			console.log(`함수 내부 : ${a}`);
					   //함수 내부 : 10
		}
		//함수 호출
		sum();
		//전역 스코프 영역(함수 외부 영역)에서 a변수값을 얻어 출력 해보자
		console.log(`함수 외부 : ${a}`);
	//		    	  함수 외부 : 10
	
      함수 내부 : 10
      함수 외부 : 10

      위 코드를 보면 전역 스코프의 참조관계를 이해해 봅시다.
      코드를 보면 함수 외부에 변수 a를 선언하고, 선언한 변수를 함수 내부와 외부에서 각각 사용(참조)할수 있다.

      실행결과를 보면 함수 내부와 외부에서 아무런 문제 없이 정삭적으로 변수a를 참조해 출력합니다.
      이는 함수 외부는 전역스코프이고, 전역 스코프는 스코프와 상관없이 모두 참조할수 있기때문입니다.
	
*/		
		   function sum() {
		    	  
		    	  //지역 스코프 영역에 a변수를 선언하고 10 저장
		    	  let a = 10;
		    	  
		    	  //지역 스코프영역에 선언한 a변수의 값을 가져와서 출력할수 있음
		    	  console.log(`함수 내부 : ${a}`); 
		   }		
			//함수 호출
			sum();
			//함수외부인 전역스코프영역에서 지역스코프영역에 선언한 a변수의 값을 가져와서 출력할수 없음 
			console.log(`함수 외부 : ${a}`); 
			//global.html:44 Uncaught ReferenceError: a is not defined

		 //결론 : 함수 내부에 선언한 변수 a는 지역스코프영역에 선언한 변수입니다.
      	 //       따라서 함수 내부가 아닌 외부에서 변수a를 참조해서 출력하려면 오류가 발생함
	</script>
