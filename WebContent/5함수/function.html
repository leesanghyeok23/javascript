<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//function함수 만들고  호출 연습

		//1.  매개변수로 두개의 인수를 전달받아 합을 구해 반환하는  add함수 정의 
		function add(a, b) {
			return a + b;
		}
		//    add함수 호출시 3과 5를 전달해  8을 반환아 console.log로 출력
		console.log(add(3, 5));

		//2.  매개변수로  두개의 인수를 전달받아  두값중에 큰 값을 반환하는 max함수 정의
		function max(a, b) {
			if (a > b) {
				return a;
			} else {
				return b;
			}
		}
		//	  max함수 호출시 7과 10을 전달해  큰값 10을 반환받아  cnosole.log로 출력
		console.log(max(7, 10));

		//3.  매개변수로 한개의 숫자를 전달 받아  양수이면  true반환, 음수이면 false반환하는 기능의  isPositive함수 정의 
		function isPositive(num) {
			if (num > 0) {
				return true;
			} else {
				return false;
			}
		}
		//    isPositive함수 호출시  5를 전달해서  true반환 받고 console.log로 출력
		console.log(isPositive(5));
		//    isPositive함수 호출시 -2를 전달해서 false반환 받고 console.log로 출력
		console.log(isPositive(-2));

		//4. 매개변수로 한개의 숫자를 전달받아 전달받은 숫자가 짝수라면 true반환 하고 홀수라면 false 반환 기능의 isEven함수 정의
		function isEven(num) {

			return num % 2 === 0;
		}

		//  isEven함수 호출시 4를 전달하면 true반환 받아 console.log로 출력
		console.log(isEven(4));
		//  isEven함수 호출시 7을 전달하면 false반환 받아 console.log로 출력
		console.log(isEven(7));

		//5. 숫자 1부터 매개변수n으로 전달받은 인수의 합을 구하는 기능의 sumUpTo함수 정의
		//   합을 계산해서 반환합니다.
		function sumUpTo(n) {
			//1부터 n변수에 저장된 값을 1씩 증가시키면서 누적할 누적변수 sum선언
			let sum = 0;

			for (let i = 1; i <= n; i++) {

				sum = sum + i; //sum += i;  
			}
			return sum;
		}
		//  sumUpTo함수 호출시 5를 전달하면   15(1+2+3+4+5)를 구해 반환 받아 console.log로 출력 
		console.log(sumUpTo(5));
	</script>

</body>
</html>
