<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
/*
	화살표 함수 정의 문법
				
			const 상수명 = () => {
				
				화살표 함수의 기능을 코드로 작성;
				
			};
			
	화살표 함수 호출 문법
	
			상수명();
		
*/
// 구구단 3단 출력하는 기능의 화살표 => 함수 정의 
		const gugudan = () => {
			
			//화살표 함수의 기능을 코드로 작성;
			for(let i=1;  i<=9;  i++){
				console.log(`3 * ${i} = ${3*i}`);
			}	
		};
// 상수명으로 위 화살표 함수 호출 해서 사용
		gugudan();
		
	
	</script>



</body>
</html>
