<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//let예약어로 name이라는 이름의 변수선언 동시에 "이정환" 문자열 저장
		let name = "이정환";
		
		//let예약어로 welcomeText라는 이름의 변수선언 동시에 "님 반가워요!" 문자열 저장
		let welcomeText = "님 반가워요!";
		
		//let예약어로 resultWelcomeText라는 이름의 변수 선언 동시에
		//name변수에 저장된 값 + welcomeText변수에 저장된 값을 + 연산한 하나의 문자열을 
		//resultWelcomeText변수 메모리에 저장
		let resultWelcomeText = name  +   welcomeText;
						  //   "이정환" +  "님 반가워요!" -> "이정환님 반가워요!"
		
	    //console.log()구문을 이용해 resultWelcomeText변수에 저장된 값 출력
		console.log(resultWelcomeText); //"이정환님 반가워요!"
		
		console.log(typeof resultWelcomeText);//string
		
		//------------------------------------------------------------------
		
		//큰따옴표나 작은따옴표 말고!!!!!!!!!  백틱기호 ``을 이용해도 하나의 문자열을 만들수 있음
		let guestName = "이정환";
		
		let greetingText = `welcome ${guestName} !`;
						  
		console.log(greetingText);
		//---------------------------------------------------------------
		
		//name변수를 선언하는 동시에 문자열 "김길동" 저장
		name = "김길동";
		
		//location2변수를 선언하는 동시에 문자열 "역곡" 저장
		let location2 = "역곡";
		
		//introduce변수를 선언하는 동시에 
		//백틱 `` 를 이용해 name변수에 저장된 문자열을 불러오고 은 <-을 작성한후
		//location2변수에 저장된 문자열을 불러오고  에 살고 있습니다. 작성한 전체문자열을 만들어 변수에 저장
		let introduce = `${name}은 ${location2}에 살고 있습니다.`;
		
		//introduce변수에 저장된 만들어진 전체 문자열을 웹브라우저에 출력
		document.write(introduce, "<br>");
		
		document.write(typeof introduce);//string 문자열 
	
	</script>

</body>
</html>
