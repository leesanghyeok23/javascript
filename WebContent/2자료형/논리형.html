<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//논리형 데이터 (Boolean) : true , false   두개의 데이터 
		
		//조건식 -> 숫자100이 숫자10보다 작으냐?라고 웹브라우저 엔진 소프트웨어에게 묻는 조건식
		console.log(100 <  10);  // 거짓 false
		
		//조건식 -> 숫자100이 숫자10보다 크냐?라고 웹브라우저 엔진 소프트웨어에게 묻는 조건식
		console.log(100 >  10);  // 참 true		
		
		//조건식 -> 숫자100이 숫자10과 같으냐?라고 웹브라우저에게 묻는 조건식
		console.log(100 === 10); // 거짓 false
		
		//조건식 -> 문자열100이 숫자100과    숫자데이터와 데이터유형이 모두 같으냐?라고 웹브라우저에게 묻는 조건식
		console.log( "100" === 100 );// 거짓 false
	
	
	</script>



</body>
</html>
