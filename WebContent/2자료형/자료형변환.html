<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		 자료형변환 방법 2가지
		 방법1. 묵시적형변환(자동 형 변환)
		 방법2. 명시적형변환(개발자가 어떤코드를 작성해서 강제로 형변환)
	 -->
	<script>
	 		//방법1. 묵시적 형변환 형태 알아보기
	 		
	 		let number = 10;  // 10은 숫자형(number) - 정수
	 		let string = "20"; // "20"은 문자열형(string) - 문자열 
	 		
	 		//10  + "20"
	 		//순서1.  10이 묵시적형변환에 의해 문자열 "10"으로 변환됩니다.
	 		//순서2.  + 연산자를 이용해 "20"과 합칩니다
	 		//순서3.  "10" + "20" 으로  문자열 + 문자열 -> 하나의 문자열로 만들어집니다
	 		//       결과 "1020"
	 		const result = number   +   string;
	 		//			 =   10     +    "20"
	 		//			 =   "10"   
	 		//			 =   "10"   +     "20"
	 		//			 =        "1020"
 	 		document.write(result); //"1020"
 	 		document.write("<br>");
	 
 	 		//순서1. 숫자10을 문자열 "10"으로 묵시적형변환(자동형변환)합니다.
 	 		//순서2. 문자열"20"과  문자열"10"을 + 합쳐 하나의 문자열로 만듭니다.
 	 		//순서3. 결과 "2010" 하나의 문자열이 만들어집니다. 
 	 		document.write("20" + 10);//"2010"
 	 		document.write("<br><br>");
 	 		
 	 		//방법2. 명시적 형변환(강제 형변환)
			      //참고. 자바스크립트 문법에서 제공하는
			      //      Number라는 이름의 함수 가 있습니다.
			      //      기능 : 숫자형태로 된 문자열을 Number함수에게
			      //             전달하면 숫자만 추출해서 정수로 반환
			      //      사용법
			      //      		Number(숫자형태로된 문자열 집어넣기);
			      //      예
			      //      		Number("100개");  -> 100변환해서 제공!
 	 		let strA = "10";
			let strB = "10개";
			
			 //함수 Number는 자바스크립트가 기본적으로 제공하는 내장함수라서
	         //숫자가 아닌 문자를 포함한 전체 문자열을 집어 넣으면
		     //숫자로 명시적 형변환이 일어나지 않기때문에
		     //NaN이라는 값을 되돌려 줍니다.
			let numB = Number(strB);   // Number("10개"); <-- "개" 가 포함된 "10개"를 넣으면 안됨
			document.write(numB, "<br>"); //NaN
			
			//         Number(변수명 또는 문자열형태의값);
			let numA = Number(strA);
		      //Number("10");
		      //해석 : 문자열"10"을 집어 넣으면
		      //       숫자 10으로 강제로 변환해서
		      //       숫자 10을 되돌려 받을수 있다.
		      //   =    10;			
			document.write(numA, "<br>"); // 10 <br>
			document.write(typeof numA, "<br>"); // number 10은 숫자형
	    /*
	        만약 숫자뿐만아니라 문자도 전체문자열에 포함되어 있으면
	        문자열을 숫자로 변환해야 합니다.
	        그럴때는 parseInt라는 이름의 함수를 사용하면 된다.

	        사용법
	              parseInt(숫자가포함된문자열, 숫자로변환할_값);
	              paserInt("이놈10요놈", 10);  -> 10을 추출해서 숫자로 제공해줌
	      */
		  let strC = "10";
	      let strD = "10개";
	      
	      let resultD = parseInt(strD,10);//"10개" -> 10 
	      document.write(resultD, "<br>");
	      document.write(typeof resultD, "<br>");
	      
	      document.write("-------------------------<br>");
	      
	      
	      let resultC = parseInt(strC,10); // "10" -> 10 
		  document.write(resultC, "<br>"); //  10
		  document.write(typeof resultC, "<br>"); // number
		  
	      document.write("-------------------------<br>");
	
	  	  //만약 문자열이 숫자로 시작한 전체 문자열이라면?
		  //parseInt함수는 숫자만 반환해줍니다.
		  let str = parseInt("123안녕"); //"123안녕" -> 123
		  document.write(str, "<br>");  //123
		  
		  //만약 숫자가 포함된 문자열이라 하더라도
	      //문자로 시작하거나,
	      //아님 숫자를 포함하지 않은 문자열의 경우
	      //NaN으로 반환합니다.
	      let str2 = parseInt("안녕123");
		  document.write(str2, "<br>");//NaN
		  
		  let str3 = parseInt("dkdkdkdkdk");
		  document.write(str3, "<br>");//NaN
		  /*
          parseInt함수 
          - 문자열을 파싱하여 정수로 변환하는 자바스크립에 내장함수 종류중하나
          - 이함수는 전달하는값(인수)이 2개 
            			  문자열, 진수
          - parseInt(변환할문자열, 2에서 36사이의 정수)
          - 반환값 -> 정수
          -           변환할수 없는 경우 : NaN 반환
      	  */
      	  //--------------------------------------------------------------
      	  //숫자형을 문자열로 명시적 형변환 시  String함수 사용
      	  //String함수 사용 문법
      	  //	String(문자열로변환할숫자);
      	  let num = 2022;
      	  let str4 = String(num); // 2022 -> "2022" 문자열로 변환해서 반환해줍니다.
      	  
      	  document.write(str4, "<br>"); //"2022"
		  document.write(typeof str4);  //string
		  //----------------------------------------------------------------
		  
		  let varA;  
		  let varB = null;
		  let varC = true;
		  
		  let str5 = String(varA);//undefiend -> "undefiend"
		  document.write("<br>", str5);//"undefined"
		  document.write("<br>", typeof str5);//string
		  
		  let str6 = String(varB);//null -> "null"
		  document.write("<br>", str6); //"null"
		  document.write("<br>", typeof str6); //string
		  
		  let str7 = String(varC);//true -> "true"
		  document.write("<br>", str7);//"true"
		  document.write("<br>", typeof str7);//string
		  
	      //----------------

	      //논리값(Boolean형)으로 명시적 형변환
	      //- 논리값으로 변환하는 내장 함수로는 Boolean함수가 있습니다

	      // Boolean("하이"); -> true
	      // Boolean(0);  -> false
	      // Bollean("") -> false

	 
	 </script>

</body>
</html>
