<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let emptyVar;//변수선언(변수생성)
	
		emptyVar = 10; //선언한 변수메모리에 10 저장
		
		//위 변수메모리에 저장된 10을 제거 하고 싶을때
		//대신 null값을 집어 넣어서 저장시킵니다.
		//결론: null값은 변수에 값 제거할 용도로 개발자가 의도적으로 비어있는 의미의 null값 저장
		emptyVar = null;
		
		document.write(emptyVar);
		
	      //결론2 : C언어나 JAVA언어에서는 변수를 생성하고
	      //        아무런값도 저장하지 않으면
	      //        null값(비어있다라는의미의값)을 가진다고 하지만

	      //자바스크립트에서는 null대신  undefined값(비어있다라는의미의값)을 갖게 됩니다.	
	
	</script>
</body>
</html>
