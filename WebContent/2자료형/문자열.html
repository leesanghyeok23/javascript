<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
    //웹브라우저 자바스크립트 해석기에게
    //"안녕하세요?" 데이터가 어떤 자료종류의 데이터인지 물어보는식
    //웹브라우저가 반환해주는값은  string 문자열이다! 라고 알려줌
		console.log(typeof "안녕하세요?");   // string
		
		console.log(typeof '12345'); // string
		
		console.log(typeof  '1');  // string
	
      //만약 큰따옴표""로 묶은 문자열안에~~ 또다른 문자열을 넣으려면
      //작은따옴표''로 감싸서 표현하면 된다
		document.write("<span style='color:blue'>안녕</span>");
		
		document.write("<span style='color:red'>", "안녕2", "</span>");
	
	</script>
</body>
</html>
