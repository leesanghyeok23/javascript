<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//주제 : NaN이 발생하는 잘못된 수치 연산의 예
		
		//참고. NaN(Not a Number) : 자바스크립트에서 수치 연산이 불가능할때 반환되는 특별한값
				
		//1. 정수와 문자열의 곱셈
		const nan1 = 1 * "hello"; //숫자1 과 문자열"hello"를 곱하려고 시도
		
		//자바스크립트는 숫자와 문자열을 곱할수 없기때문에 결과는 NaN(Not a Number)으로 반환됨
		console.log(nan1); //콘솔에 NaN 출력 
		
		//2. 정수와 문자열의 뺄셈
		const nan2 = 1 - "hello"; //숫자1에서 문자열"hello"를 빼려고 시도
		
		//마찬가지로, 숫자와 문자열의 뺄셈도 불가능하므로 결과는 NaN으로 반환됨 
		document.write(nan2);// 웹 페이지에 NaN 출력
		
		//3. 정수와 문자열의 나눗셈
		const nan3 = 1  / "hello";   //숫자1을  문자열 "hello"로 나누려고 시도 
		
		//숫자와 문자열의 나눗셈도 불가능하므로 결과값은 NaN으로 반환됨 
		alert(nan3); //알림창에 NaN출력
		
	    // 결론
	    // 자바스크립트에는 NaN이라는 특별한 값이 존재하여, 수학 연산이 안전하게 수행될 수 있음
	    // 숫자가 아닌 문자열을 곱하거나 빼는 등의 수학적으로 불가능한 연산을 시도해도
	    // 자바스크립트 해석기는 오류를 발생시키지 않고 NaN이라는 값을 반환함
	    // 이로 인해 프로그램이 중단되지 않고 계속 실행될 수 있음
	    // 따라서 자바스크립트는 다른 프로그래밍 언어에 비해 "안전한 수학 연산이 가능하다"고 할 수 있음
	
	</script>

</body>
</html>
