<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 주제 : 간단한 메세지를 입력받아  입력받은 내용을 변수메모리에 저장 -->
	<script>
	// prompt() 함수는 웹 브라우저에서 사용자에게 입력을 받을 수 있는 입력창을 띄우는 내장 함수입니다
    // 문법1: prompt("메시지");  
    // 문법2: prompt("메시지", "기본값");
    // - 메시지: 입력창에 표시할 안내 문구
    // - 기본값: 입력창에 미리 표시될 값 (생략가능)
    // - 사용자가 입력한 값을 결과로 반환합니다
    // - '취소' 버튼을 누르면 null을 반환합니다
		
    	//입력창 예제
    	//문법1 : prompt("메세지");
    	prompt("나이를 입력해 주세요");
    	

		
	</script>

</body>
</html>
