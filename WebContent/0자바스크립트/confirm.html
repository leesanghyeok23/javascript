<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
    // confirm() 함수는 웹 브라우저에서 '확인'과 '취소' 버튼이 있는 확인창을 띄우는 내장 함수입니다
    // 문법: confirm("메시지");
    // - 메시지: 확인창에 표시할 문자열 또는 표현식
    // - 사용자가 '확인' 버튼을 누르면 true를 반환
    // - 사용자가 '취소' 버튼을 누르면 false를 반환		
	//확인창 띄우기 
	let result = confirm("정말 이글을 삭제 하시겠어요?");
    //  true 가 저장되는 것은  '확인' 버튼 클릭했다는 의미
    //  false가 저장되는 것은  '취소' 버튼을 클릭했다는 의미 
    
    //알림창을 띄워  result변수메모리에 저장되어 있는 값 확인
    alert(result);
	
	</script>


</body>
</html>
