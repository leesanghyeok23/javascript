<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
			alert()함수
			- 웹브라우저에서 알림창을 띄우는 웹브라우저 내장된 내장함수.
			- 문법
				  alert("알림창에보여줄메세지");
			- 알림창에는 '확인' 버튼만 있습니다.
			   사용자가 '확인' 버튼을 누르기 전까지 그다음 자바스크립트 코드가 실행되지 않습니다
			   
		*/
		alert("안녕하세요?"); // 문자열을 직접 입력해서 알림창에 보여줌 
		
		let message = "경고한다";
		alert(message); // 변수메모리에 저장된 문자열을 alert함수로 전달해서 알림창에 메세지 보여줌
		
	
	</script>

</body>
</html>
