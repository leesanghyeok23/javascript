	<!--  css 문법으로 미리 스타일 정의 해 놓자 -->
	<style type="text/css">
		.red-color {
			color:red;
		}
		.fz20 {
			font-size: 20px;
		}
	</style>

</head>
<body>
		<p id="text">text</p>

		<script type="text/javascript">
		
					//<p id="text">text</p> 요소노드 선택해서 가져옴 
		const pEl = document.querySelector("#text");
					
			  //<p id="text" class="red-color">text</p>
		      //	pEl.classList.add("red-color"); //추가 
		      	
		  	  //<p id="text" class="red-color fz20">text</p>
		      //	pEl.classList.add("fz20"); //추가 
		      
		      //한줄을 작성해서 red-color class속성의 값과   fz20 class속성의 값을 한번에 추가하는 방법
		      		pEl.classList.add("red-color","fz20");
		      	  
		      //현재 상태 모습 
		      //<p id="text" class="red-color fz20">text</p>
					
		      		//적용된 class속성에 대한 값을 삭제 하고 싶을때
		      		//classList속성의 remove()메소드를 사용하자 
		            pEl.classList.remove("red-color","fz20"); //삭제
		            
		      //현재 상태 모습       
		      //<p id="text" class>text</p>    
		      
		      //2초 간격으로 2초휴식후  toggle메소드 반복 호출 ! 실행!
		      window.setInterval(function(){
							    	  //만약 class= red-color속성값이 부여 되어 있으면 삭제
					                  //만약 class= red-color속성값이 부여 안되어 있으면 추가
		    	  pEl.classList.toggle("red-color");
		    	  	  
		      } ,2000);
		            
		
//참고. 자바스크립트 구문으로 calss속성을 조작해 스타일을 적용시킬수 있다
