<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//순서1. 검사할 문자열을 만들어 변수에 저장
		let str = "Html Css Jquery";
		
		//순서2. 검사할 문자열에 "css"단어가 포함되어 있는지 검사하는 
		//      정규표현객체(정규표현식) 생성후 변수에저장
//		let reg1 = /패턴(규칙)/검색옵션;
		let reg1 = /css/i;
/*
		 /       /  정규표현식의 시작과 끝을 나타내는 구분자 기호 입니다
		 
		   css     찾고자 하는 문자열 패턴(규칙)
		                    이 경우 'css' 라는 문자열이 전체 검사할 문자열에 포함되는지 검사하는 패턴  
		                    
            i       검색옵션 자리에 i옵션기호를 작성하면 검사시 
                                     대 소 문자 구분하지 않고 css문자열이 있는지만 검사 합니다.
		                    
*/
		//순서3.  정규표현객체에 만들어진 정규표현식을 이용해 검사할 문자열에 css단어가 포함되어 있는지
		//		  검사하기 위해 test메소드 호출해서 사용
		//문법
		//		정규표현객체메모리.test(검사할전체문자열);
		//해석
		//		정규표현식의 규칙에 맞게 검사할전체문자열을 입력했다면 true반환하고
		//      정규표현식의 규칙에 맞지 않게 검사할전체문자열이 전달 되었다면 false반환하는 test메소드
		
		//변수 str의 검사할 문자열이 reg1정규표현 규칙으로 잘 지켜져 있으면
		//true반환하고 안지켰으면 false를 반환합니다.
		 //요약 : 
			      //str변수에 저장된 검사할 문자열에  
			      //reg1정규표현식(css단어가 포함되어 있는지 검사하는 패턴식)에 
			      //맞는 부분이 있는지 검사함
		let result_1 = reg1.test(str); //true  또는 false 반환 
		
		//검사 결과를 웹페이지에 출력
		document.write(result_1, "<br>");//true 
		
	
	
	</script>


</body>
</html>
