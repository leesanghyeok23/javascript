<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		 switch선택문을 사용하여  클라이언트가 입력한 '가위','바위','보' 중 하나를
		 숫자로 변환 시킨 후 , 변수 tNum에 저장합니다.
		 만일 클라이언트가  가위 바위 보 중에서 하나를 입력하지 않고 잘못된 값을 입력할경우
		 window객체의 alert("경고한다"); 메소드를 호출하여 
		 경고 메세지창을 보여 주자.
		 마지막으로 location객체의 reload()메소드를 호출하여 
		 웹브라우저의 새로고침F5(현재 보고 있는 사이트를 재요청)하게 하여 
		 다시 입력 받을수 있는 prompt를 띄워 주자
	 -->
	 <script type="text/javascript">
	 	
	 	document.write("<h1>컴퓨터가 랜덤으로 내는 가위, 바위, 보 중  하나 맞추는 게임</h1>");
	 
	 	//window객체 메모리 내부에 만들어져 있는 prompt()메소드를 호출해서
	 	//클라이언트에게 "가위"  "바위"   "보"  중  하나의 단어를 입력받아 t변수에 저장
	 	let t = window.prompt("가위, 바위, 보 중에서 하나의 단어만 입력하세요.", "가위");
	 	// "가위"
	 	
	 	let tNum;// "가위" 입력시  -> 1저장할것임
	 			 // "바위" 입력시  -> 2저장할것임
	 			 // "보"   입력시 -> 3저장할것임
	 	
	 	switch (t) {//클라이언트가 입력한 값("가위",  "바위",  "보")중 하나가~~~~ 	 	
			case "가위": //"가위"와 같다면?
				tNum = 1;
				break;		
			case "바위"://"바위"와 같다면?
				tNum = 2;
				break;		
			case "보"://"보"와 같다면?
				tNum = 3;
				break;
			default://"가위","바위","보"이외의 다른 데이터를 입력했을 경우!!!
				window.alert("잘못 작성하셨습니다."); //알림창(경고메세지)
				//F5누른 동작 추가
				location.reload();//새로고침처럼   현재 보고 있는 주소창에 자동으로 주소를 입력해주고 
				                  // 엔터를 눌러 현재 페이지를 재요청하는 기능의 메소드 
				break;
		}
	 	
	 	//1 부터 3까지 난수(랜덤한수)를 정수로 발생시킵니다
	    //1 -> 가위  ,   2 -> 바위,    3 -> 보 
	    
        let com = Math.ceil(Math.random() * 3)   
	    		
		//Math.random()
		//이 메소드는 0.0(포함) ~ 1.0(제외) 사이의 임의의 부동소수점 수를 반환해줍니다
		//예를 들어  0.123 또는  0.567 또는  0.999 등의 값을 반환할수 있습니다.

		//Math.random() * 3
		//Math.random()메소드의 반환값에 3을 곱합니다
		//이렇게하면 0과 3사이의 임의의 수가 생성됩니다
		//예를 들어 만약 Math.random()-> 0.123을 반환했다면, 0.123 * 3 은  0.369가됩니다

		//Math.ceil(  0.369  )
		//ceil메소드는 소수점 첫자리에서 올림 처리하여 정수를 반환합니다.
		//위에서 계산된 0 과 3사이의 0.369수를 매개변수로 전달합니다
		//예를 들어, 0.369는 1로 올림되고,     2.5는  3으로 올림됩니다.
		//이과정을 통해 결과적으로 1 또는 2또는 3 중에 하나의 랜덤값을 추출할수 있다
//						  (가위)  (바위) (보) 
	 			 
	 	document.write("<img src=images/math_img_" + com + ".jpg  alt=가위,바위,보>");		 
	 			 
	 	//클라이언트가 입력한 가위(1) 바위(2) 보(3) 중 하나와 
		//컴퓨터가 낸 난수(1 또는 2또는 3)과 비교 
		//요약 : tNum변수의 값과 com변수의 값이 같은지 비교
		if(tNum === com){
			
			window.alert('맞췄습니다. 축하합니다. 상품은 없습니다.');
		
		}else if(tNum  !== com){
			
			alert('틀렸네요! 다음기회에 도전 하세요 치토스~ 꽝');	
		}
		
		
	 
	 </script>
	 

</body>
</html>
