<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button data-cnt="10">가방 구매</button>
	<button data-cnt="0">신발 구매</button>
	
	<script>
		    //querySelectAll메소드로 복수의 노드를 선택해서 
		    //button요소노드 2개를 한꺼번에 NodeList배열에 담아서 선택해 옵니다
	const buttonEls	= document.querySelectorAll("button");
	/*
	[<button data-cnt="10">가방 구매</button>,<button data-cnt="0">신발 구매</button>]
	                        0                                    1               index
	*/
	//배열.forEach(function(요소를 전달받을 매개변수명){   구현부;       });
	
	//forEach메소드는 배열에 저장된 요소의 갯수만큼 반복해서
    //function함수를 호출하여 실행합니다.
    //먼저 첫번째 반복할때  function호출되어 el매개변수로
    //위 0 index위치에 저장된  <button data-cnt="10">가방 구매</button>가 전달되어 옵니다
    //두번째로 반복할때 function 호출되어 el매개변수로
    //위 1 index위치에 저장된 <button data-cnt="0">신발 구매</button>가 전달되어 옵니다
	buttonEls.forEach(function(el){
		
        //dataset속성을 호출하여 각 button요소의 data- 로 시작하는 속성의 값을 가져왔습니다
        //button요소의 data- 시작하는 속성에 대한 정보를 가져오는데
        //DOMStringMap객체에 담아 DOMStringMap객체 자체를 반환해서 가져옵니다.
        console.log( el.dataset );
        //DOMStringMap객체 모습 -------->    {cnt: '10'}
        //DOMStringMap객체 모습 -------->    {cnt: '0'}

        //data-cnt속성의 값만 가져오고 싶다면
        //선택한요소.dataset.cnt속성을 호출하여 value값만 가져올수 있음
        console.log( el.dataset.cnt ); // '10' 
                                         // '0'
        
        //data-cnt속성에 대한 값 변경
        el.dataset.cnt = 50;
        
        console.log( el.dataset.cnt ); //'50' 
        							   //''
                                         
	});
	
	
	
	
	
	
	</script>




</body>
</html>
