<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	// 사용자 정의 객체를 생성하는 문법2.

    //{ } 이용
    //문법
    //			let 참조변수 = {  속성1:값1, 속성2:값2, 속성3:function(){ 기능구현코드;  } };

    
    //자동차(소나타) 객체 만들기
    let sonata  = {    	
    	//속성(변수메모리) : 데이터(값)가 저장되는 메모리
    	color:"빨강",
    	model:"소나타", 
    	type:"가솔린",
    	
    	//메소드,함수 : 기능
    	//1.주행을 가는 기능의 메소드 
    	go:function(){
    		//기능을 코드로 작성
    		console.log("자동차가 주행합니다.");
    	},
    	//2.정지 하는 기능의 메소드 
    	stop:function(){
    		//기능을 코드로 작성
    		console.log("자동차가 정지합니다.");
    	}
    
    };
    //---------------------------------------------------------
    //위에서 만든 sonata객체 메모리의 속성에 저장된 값 얻기 
    //문법
    //		      참조변수명.얻을값이저장된속성명;
    console.log( sonata.color );//"빨강"
    console.log( sonata.model );//"소나타"
    console.log( sonata.type );//"가솔린"
    
    //위에서 만든 sonata객체 메모리의 메소드 호출해서 사용
    //문법
    //		   참조변수명.function이저장된속성명();
    			sonata.go();
    			sonata.stop();
    
    
    
	
	</script>




</body>
</html>
