<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="box-1">
		<p class="text">text-1</p>
		<p class="text">text-2</p>
	</div>
	<div class="box-2">
		<p class="text">text-3</p>
		<p class="text">text-4</p>
	</div>
	
	<script type="text/javascript">
	//getElementByClassName메소드 호출시 class속성에 부여한값 "box-1"을 전달하면
    //box-1과 일치하는
    //<div class="box-1">
    // <p class="text">text-1</p>
    // <p class="text">text-2</p>
    //</div>
    //요소 노드를 배열에 담아 선택오는데..
    //.children속성을 호출하여 <div>안에 만들어져 있는 자식
    // <p class="text">text-1</p>
    // <p class="text">text-2</p> 
    // 들을 배열에 담아 최종 선택해 옵니다.
		const el2 = document.getElementsByClassName("box-1")[0].children;
		console.log(el2);
	
	
		//querySelectorAll 메소드 호출시  class속성에 부여한 값이 box-1인 
		//<div class="box-1">
		//	<p class="text">text-1</p>
		//	<p class="text">text-2</p>
		//</div>  부모요소노드를 먼저 선택해 오되
		//빈공백(하위선택자)를 이용하여 하위 모든 자식요소노드를 선택해 오는데
		//그중에서도  class속성값이 text인 
		//<p class="text">text-1</p>
		//<p class="text">text-2</p>  자식요소노드 두쌍을  모두 NodeList객체배열에 담아 
		//최종 NodeList객체 배열 자체를 반환해 줍니다.
		const el3 = document.querySelectorAll(".box-1 .text");
		console.log(el3);
	
	
	
		//메소드 호출시 class속성값이 box-1인 <div>요소노드 한쌍을 선택해서 반환
		/*
		<div class="box-1">
			<p class="text">text-1</p>
			<p class="text">text-2</p>
		</div> 	
		*/
		const el = document.querySelector(".box-1");
		console.log(el);
	
	
		/*
			document객체에 만들어져 있는 css선택자 문법으로 요소노드를 선택해 오는 메소드들
			
				querySelector(css선택자 문법 ) 메소드
				-	 매개변수로 전달한  css선택자 문법으로 선택한  요소노드 1개만 선택해서 반환하는 메소드
				
				querySelectAll(css선택자 문법 ) 메소드
				-    매개변수로 전달한 css선택자 문법으로 선택한 모든 요소노드를 배열에 담아 한번에 선택해서 반환하는 메소드
		*/
	
	
	</script>
	

</body>
</html>
