<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//문자열 저장 용도의 문자열 객체 생성 
		const pw = "124";
		
		//최소 글자수나 최대 글자수를 확인해야 할때 유용하다
		if(pw.length  < 4){
			document.write("비밀번호는 최소 4자리 이상 입력해주세요.");
		}
		
		document.write("<br>");
		
		
	    //String문자열객체에서 제공하는 includes("특정문자열")메소드
	    //- 메소드의 매개변수로 전달되는 특정문자열이
	    //  전체 문자열에 포함되어 있느냐?라고 물어보는 메소드
	    //  만약 포함되어 있으면 true반환하고, 미포함되어 있으면 false를 반환
	    
	    const email = "test!naver.com";
	    
	    //@ 문자열이 전체 문자열에 포함되어 있지 않다면?
	    if( email.includes("@") === false ){

	        document.write("올바른 이메일 형식이 아닙니다.");
	    }
	    
	    document.write("<br>");
		
		
		
		//문자열 객체 String에서 제공하는 indexOf()메소드 
		//- 매개변수로 전달하는 특정 문자열이 포함이 되어 있느냐 물어보며
		//  포함되어 있으면 특정문자열이 포함된 시작문자의 index위치 번호를 반환 함
		//  그리고 특정 문자열이 포함되어 있지 않으면 -1 를 반환 함 
		
		const email2 = "test!naver.com"; //검사할 전체 문자열
		
		//특정 문자열 @ 가 포함 되어 있지 않으면?
		if( email2.indexOf('@') === -1   ){
			
			document.write("올바른 이메일 형식이 아닙니다. @를 포함해서 이메일을 작성해야 합니다.");
			
		}
		
	    //문열객체 String에서 제공하는 replace메소드
	    //- 전체 문자열 중에서 메소드의 매개변수로 전달한 특정 문자열과 일치하는
	    //  문자열을 찾아서 다른 문자열로 변경시킨   새로운 전체 문자열을 반환하는 메소드
		
	    const pw2 = "1234";
	    
	    //매개변수로 전달한 "23" 특정문자열 부분을
	    //두번째 매개변수로 전달한 "11"문자열로 치환 후 
	    //치환된 전체 문자열 "1114"을 반환
	    let newPw2 = pw2.replace("23", "11");//"1114"
		
	    document.write("<br>", newPw2 );//"1114"
	
	
	</script>


</body>
</html>
