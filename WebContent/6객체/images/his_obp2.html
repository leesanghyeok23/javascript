<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>두번째 페이지(his_obp2.html 화면)</h1>	
  	<a href="his_obp3.html">세번째 페이지로 이동</a>
	<br><br>
	<!-- 
		이전 페이지 <button>을 클릭하면
		history객체의 back();메소드가 호출되어
		같은 브라우저 창에서 열어서 봤던  1단계 이전페이지(his_obp1.html)를 재요청해 보여줍니다
	 -->
	<button onclick="history.back();" >이전 페이지</button> <br>	
	<!-- 
		다음 페이지 <button>을 클릭하면
		history객체의 forward()메소드가 호출되어  
		같은 브라우저 창에서 현재 보고 있는 페이지 다음으로 요청했었던 화면(his_obp3.html)을 재요청해서 보여줌
	 -->
	<button onclick="history.forward();">다음 페이지</button>
	
	
	
</body>
</html>
