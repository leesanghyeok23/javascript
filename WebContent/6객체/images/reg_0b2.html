		//순서1. 검사할 문자열 
		let userEmail = prompt("당신의 이메일이 궁금해 입력바람");
		//ssk3924@naver.com
		
		//순서2. 이메일 형식에 맞게 잘 입력했는지 검사하는 정규표현 식 
/*
이 정규표현식은 "5자에서 12자 사이의 영문자, 숫자, 또는 밑줄로 시작하고, 
'@' 기호가 뒤따르며, 
2자에서 10자 사이의 소문자 알파벳,
 '.' 기호, 2자에서 3자 사이의 소문자 알파벳, 
 선택적으로 '.' 기호, 
 그리고 0자에서 2자 사이의 소문자 알파벳으로 이루어진 "이메일 주소"를 검사합니다.
*/
		let reg3 = /^\w{5,12}@[a-z]{2,10}[\.][a-z]{2,3}[\.]?[a-z]{0,2}$/;
		// ^                : 문자열의 시작을 나타냅니다.
		//\w{5,12}          : 알파벳, 숫자, 또는 밑줄_ 이 5자 ~ 12자 사이로 입력했는지 검사하는 규칙
		//@                 : '@' 기호가 반드시 포함되어있는지 검사하는 규칙
		//[a-z]{2,10}       : 소문자 알파벳이 2 ~ 5자 사이로 입력했는지 검사하는 규칙
		//[\.]              : '.' 기호가 반드시 포함되어 있는지 검사하는 규칙
		//[a-z]{2,3}        : 소문자 알파벳이 2 ~ 3자 사이로 입력했는지 검사하는 규칙
		//[\.]?             : '.' 기호가 0 회 또는 1회 포함될수 있음을 의미하는 검사 규칙 (선택적)
		//[a-z]{0,2}$       : 문자열의 끝은 소문자 알파벳  0 ~ 2자 사이로 입력되었는지 검사하는 규칙
		
		//순서3.  test메소드를 호출하여 검사
		while (true) {

			if(reg3.test(userEmail)){
				break;
			}
