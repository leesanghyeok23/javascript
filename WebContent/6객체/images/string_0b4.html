<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
		주제 : 문자열 객체메모리의 메소드를 이용해
			  사이트 이용자로 부터 입력받은 이메일의 유효성을 검사 하는 예
		*/
		//1. 사용자로 부터 이메일을 입력받아 userEmail변수에 저장
		let userEmail = prompt("당신의 이메일 주소는?","");
		//  admin@naver.com
		
		//2. 이메일 작성시 검사할 문자열들이 저장된 배열 메모리 생성
		let arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];
		//				  0        1        2        3        4    index
		
		//3. 입력한 이메일에 @단어가 포함되어 있으면 true 저장하고, 포함되어 있지 않으면 false를 저장할 
		//   check변수를 만들고  초깃값(변수처음만들고 저장하는값)을 false로 저장하자
		let check = false;
		
		//4. 입력한 이메일과  arrUrl배열메모리에 저장된 단어를 하나씩 비교해서 일치하면 true저장
		//   일치 하지 않으면 false를 저장할 check2변수를 만들고 초깃값으로 false를 저장해 놓자
		let check2 = false;
		
		//5. if 조건문을 이용하여 입력한 이메일 전체 문자열에 '@'단어가 포함되어 있으면
		//   check변수에 true를 저장 합시다.
	//  "admin@naver.com".indexOf('@')  >  0
	//   012345
		if( userEmail.indexOf('@')  > 0   ){
		//	userEmail.includes('@') === true
		  	check = true;
		}

	    //6. for반복문을 이용하여 arrUrl배열을 순회하면서
	    //   입력한 이메일과 arrUrl배열에 저장된 각 문자열을 차례로 비교하여
	    //   1개의 단어라도 일치하면 check2변수에 true를 저장
		
  //let arrUrl = [".co.kr", ".com", ".net",  ".or.kr",  ".go.kr"];
    //               0         1        2          3          4    index	
    
    	 for(let i=0;   i<arrUrl.length;      i++ ){
    		 		 //     5    		 
    		 	//입력한 이메일 전체 문자열에 
    		 	//위 arrUrl배열에 저장된 각 문자열이 포함되어 있으면?
    		 	if(userEmail.indexOf( arrUrl[i] ) > 0 ){
    		 	  //"admin@naver.com".indexOf(".co.kr") > 0     X
    		 	  //"admin@naver.com".indexOf(".com") > 0       O
   		 	      //"admin@naver.com".indexOf(".net") > 0       X
   		 		  //"admin@naver.com".indexOf(".or.kr") > 0     X
     		 	  //"admin@naver.com".indexOf(".go.kr") > 0     X
    		 	   check2 = true;
    		 	}			 
    	 }
    	//7. check변수, check2변수에 저장된 값이 모두 true라면?
   	    //   (if문을 사용하여 조건식이 참이면?)
   	    if( check  &&  check2){ //즉 ! 입력한 이메일 정보에  '@'포함되어 있으며 
   	    					    //arrUrl배열에 저장된 하나의 문자열이라도 포함되어 있다면?
   	    	
   	   			//입력한 이메일 정보 화면에 출력
   	   			document.write(userEmail);
   	    					    		
   	    }else{//거짓이면?
   	    	
   	    	alert("이메일 형식을 잘못 입력했습니다.");
   	 
   	    }
    	
   
    
	
	
	</script>

</body>
</html>
