<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		/*
			window객체에서 제공하는 moveTo메소드
			 - 현재 웹 브라우저 창을 화면의 특정 위치로 이동시키는 기능
			 - 문법
			 	   window.moveTo(x,y);
		
			         x -> 이동할 위치의 수평좌표.
			                          화면의 외쪽 모서리부터의 픽셀단위로 값을 지정
			         y -> 이동할 위치의 수직좌표.
			                          화면의 위쪽 모서리부터의 픽셀단위로 값을 지정     
		*/
		//현재 웹브라우저 창을 화면의  좌측 상단에서 100픽셀 만큼 오른쪽으로 이동
		//                                100필섹 만큼 아래로 이동
    	window.moveTo(100, 100);
			         //x    y  축의 위치값 
			        
	</script>


</body>
</html>
