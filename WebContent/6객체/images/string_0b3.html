<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	/*
		주제 : 사이트 방문자에게 이름을 영문으로 입력받아
		          방문자가 영문이름을 소문자로 작성했을 경우  모두 대문자로 변경해서 출력
		
		         또한 사이트 방문자로 부터 연락처를 입력받은 후 연락처 정보가 노출되지 않도록
			  전화번호 뒷 네자리 는  **** 로 출력되게 해보자.	
	*/
    //1. prompt()메소드를 호출하여 사이트이용자의 영문 이름을 입력받아
    //   userName변수를 선언 해  저장
    let userName = prompt("당신의 영문 이름 입력 바람","toM");
	//  "BaBo"

    //2. 입력받은 영문 이름이 소문자가 섞여 있으면 모두 대문자로 변경한 전체 문자열을
    //   반환받아  upperName변수를 선언 해 저장
    let upperName = userName.toUpperCase(); 
    //  "BABO"
    
    //3. upperName변수에 저장된 영문 대문자의 이름을 출력 후 줄바꿈
    document.write(upperName, "<br>");
       
    //4. prompt()메소드를 호출하여 사이트 이용자에게 전화번호를 입력받아
    //   userPhone변수에 저장 
    //"01012345678"<---------------입력받은 전화번호(연락처)
    let userPhone = prompt("당신의 연락처 입력:");
    //"01012345678"
    
    //5. 입력받은 userPhone변수에 저장된 전화번호 문자열을?
    //   전화번호 뒷자리 4자리를 제외한 앞 전화번호문자열을 자른 후
    //   뒷 4자리는 "****"이 문자열과 결합후 하나의 문자열로 만든뒤 result변수에 저장
	 let result = userPhone.substring(0,  userPhone.length - 4 ).concat("****");
										  //            7
				 //									 "0101234"	  + "****"
				 //								          "0101234****"
    //"01012345678".substring(from, to)
	// 01234567  index
    
    //6. result변수에 저장된 전화번호 출력
    document.write(result);    
    
	</script>

</body>
</html>
