<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		아래의 버튼에 클릭하는 행위(click이벤트)를 등록 할떄 onclick속성을 작성합니다.
		사이트 이용자가  화면으로 보고 팝업창 열기 <button>을 클릭하는 행위가 발생되면
		popup();함수 호출구문이 실행되어   popup()함수의 기능을 수행합니다.(click이벤트 처리 합니다.)
	 -->
	<button onclick="popup();">팝업창 열기</button>


	<script>
		/*
			브라우저 객체 모델(BOM, Browser Object Model)?
			- 웹브라우저 창에 관련한 정보를 제공하는 객체들
			
			주요 BOM객체 종류
			1. window객체
			  - BOM의 최상위 객체로, 웹브라우저 창을 나타내는 객체.
			  - 전역객체이므로 window키워드를 생략하고 사용할수 있습니다.
			  - 주요 기능
			  	 1.1.   창크기 조절    (window.innerWidth,   window.innerHeight )
			  	 1.2.   새창 열기       (window.open() )
			  	 1.3.   타이머 설정    (setTimeout(),  setInterval()  )
			  	 1.4.   대화상자 표시 ( alert(), prompt(), confirm() )
			  
			2. navigator객체
			3. location객체
			4. history객체
			5. screen객체
			6. document객체
			....
			
			
		1.window객체
		-  사이트 이용자가 사용하고 있는 웹브라저 창 하나의 정보를 제공하는 객체
		-  open()메소드
		   : 새로운 윈도우창(팝업창)을 띄울떄 사용되는 메소드
		   : 사용법
		   			window.open(팝업창에 띄울 html파일의 경로, 팝업창 창제목, 옵션속성과_값 설정);
		   
		-  close()메소드
			: 열려있는 팝업을 닫는 기능을 하는 메소드
			: 사용법
					window.close();
		*/
		
		// 팝업창 열기 <button>팝업창열기</button> 버튼을 클릭했을때
		// 새로운 웹브라우저 창을 여는 기능의 함수 정의
		function popup(){
			
			//새로운 팝업창을 띄우는 기능 
	          window.open('popup.html', '팝업창제목', 'width=200, height=100, left=400,  top=400 ');
			
		}
		
		
	
	</script>

</body>






</html>
