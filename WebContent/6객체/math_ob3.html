<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		/*
			원하는 구간에서 난수(랜덤값)를 정수로 발생 하는 식
			
			Math.floor( Math.random()  * (최댓값-최솟값+1) ) + 최솟값;
		
			3 ~ 7 사이의 난수를 정수로 발생!
			
			최솟값 3   최댓값 7
		
			순서1. Math.random() 반환값이  0.8이라고 가정
			순서2. Math.random()  * (최댓값-최솟값+1)
					  0.8        * (7   - 3 + 1)
					  0.8        *       5 
					           4.0
			순서3. Math.floor(4.0) ->  4
			순서4.      4   +  3   ->  7
			
			
	          
      3 ~ 7 난수하나를 정수로 발생

	        최솟값 3
	        최댓값 7

	        순서1.  Math.random()  이  0.2를 반환했다고 가정
	        순서2.  0.2 * (7 - 3 + 1)
                0.2 *     5       ->  1.0
	        순서3.  Math.floor( 1.0  ) ->  1
	        순서4.   1   +  최솟값
	            1   +   3      ->  4		
		*/
		// 120 ~ 150 사이의 난수 하나를 정수로 발생!  출력!
		let min = 120; //최솟값
		let max = 150; //최댓값
		
		let randomNumber = Math.floor( Math.random()  * (max-min+1) ) + min;
		document.write(randomNumber);
	
	</script>

</body>
</html>
