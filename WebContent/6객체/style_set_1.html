<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="text">text</p>
	
	<script type="text/javascript">
		
		//<p id="text">text</p> 요소노드 한쌍 선택해서  pEl 상수에 저장
		const pEl = document.getElementById("text");
		
		//선택한 요소노드에 스타일 정의 문법
     		//요소노드선택.style.css속성명=속성값;
				pEl.style.color = "red";  //text 텍스트노드의 색상을 빨강으로 설정 
		
		//<p id="text">text</p> 요소노드 한쌍 선택해서  pEl2 상수에 저장		
		const pEl2 = document.querySelector("p");
				
 //주의 할점 
		//CSS속성 중에서 background-color속성과 같이 
		// 대시 - 기호를 뺼셈연산자 - 로 인식한다는 점입니다.
		// 그러므로 backgroundColor처럼 카멜표기법으로 변경해서 작성해야 합니다. 
		pEl2.style.backgroundColor = "#ff0000"; //배경색 빨강색으로 설정
		
		pEl2.style.fontSize = "20px"; //text 텍스트 노드의  텍스트 크기  20px로 설정 
		
		pEl2.style.color = "#ffffff"; //text 텍스트 노드의 텍스트 색상을 흰색으로 설정
	
	
	
	</script>



</body>
</html>
