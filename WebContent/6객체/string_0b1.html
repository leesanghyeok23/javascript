<body>
	<script type="text/javascript">
		//String 객체 메모리란?
		//- 특정 문자열을 저장해 놓고 전체문자열에서 특정 문자열을 잘라낸다던지, 특정 문자를 추출 한다던지
		//  문자열을 관리하는 메소드를 가지고 있는 객체 메모리.
		//예)  "안녕하세요반갑습니다."  전체 문자열 중에   "반갑습니다" 문자열 잘라와서 얻을수 있음
		
		//String 객체 메모리 생성 방법2 가지
		//방법1.  "" 또는 '' 기호로 감싸서  "문자열" 형태로 작성 하는 방법
		//방법2.  new String('저장할특정문자열'); 행탸로 작성 하는 방법
		
		//String객체 메모리를 생성하면 제공하는 메소드 및 속성들 종류
		
		//1. charAt(index)메소드
		//  -  전체 저장된 문자열에서  특정 문자의 index번호위치에 해당되는 문자를 반환
		
		let str = "web he she"; //컴퓨터 RAM의 특정 영역에 "web he she"문자열 자체 저장
								//그리고 그 특정 영역의 주소번지가 str변수에 저장
				// 0123456789  <- 각 문자의 위치 번호  index
			
		//str문자열객체의 charAt메소드 호출시  index 번호 2를 전달하면 
		//"web he she"전체 문자열에서  index2위치에 있는 문자b를 가져와서 반환 
		console.log( str.charAt(2) );	//b
		
		//2. indexOf("찾을 문자") 메소드
		//-  전체 문자열에서  왼쪽부터 찾을 문자와 일치하는 문자를 찾아
		//   제일 먼저 일치하는 문자의 index번호를 반환 하는 메소드
		//   만약 찾을 문자가 없으면  -1 를 반환 하는 메소드 
		
	 //let str = "web he she"; //컴퓨터 RAM의 특정 영역에 "web he she"문자열 자체 저장
								//그리고 그 특정 영역의 주소번지가 str변수에 저장
				//0123456789  <- 각 문자의 위치 번호  index								
		
	     //전체 문자열 중에서 he단어가 포함되어 있는지 알아내기 위해
	     //indexOf메소드 호출시 찾을 문자를 집어 넣으면
	     //찾을 문자를  왼쪽 앞에서 부터 오른쪽 뒷쪽 방향으로 찾는데..
	     //만약 he가 있다면? he의 첫 문자 h의 index위치 번호 4를 반환 
 	  document.write(	str.indexOf("he") , "<br>" );
		
 	//3. lastIndexOf("찾을 문자") 메소드
 	    //   - 전체문자열에서 오른쪽에서 부터 왼쪽방향으로 찾을 문자를 찾아 
 	    //     제일 먼저 일치하는 문자의 index번호를 반환
 	    //     만일 찾을 문자가 없으면 -1 반환
		let str2 = "web he she he";
 	//				0123456789101112  <- 각 문자의 위치번호 index
 	//			  왼쪽                               오른쪽
 	document.write(	str2.lastIndexOf("he") , "<br>"); // he 중에서 h는 index 11 위치 
 	 
    //4. match("찾을 문자") 메소드
    //   - 전체 문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아
    //     제일 먼저 찾은 문자 자체를 반환
    //     만일 찾을 문자가 없으면 null 값을 반환
	let str3 = "web he she he";
//				0123456789101112  <- 각 문자의 위치번호 index
 	//	      왼쪽                               오른쪽
	document.write(  str3.match("boy") , "<br>"   ); //찾을 문자 "boy"가 없으므로 null
	document.write(  str3.match("he") , "<br>"   ); //찾을 문자 "he"가 있으므로 "he"
	
   //5. replace("바꿀문자","새 문자") 메소드
   //  - 전체문자열에서  왼쪽부터 "바꿀 문자"와 일치하는 문자를 찾아
   //    제일 먼저 찾은 문자를 "새 문자"로 치환(변경)합니다.
   let  str4 = "web he she";
	
	//전체 문자열 "web he she"에서 바꿀문자 "web"을 왼쪽에서 오른쪽방향으로 찾아
	//"html" 새문자로 치환후   변경된 전체 문자열 "html he she"객체의 주소를 반환해서 
	// str5변수에 저장
   let str5	 = str4.replace("web", "html");
			  //           바꿀문자,  새문자
   
 	document.write(str5, "<br>");	
				 //"html he she"
				 
	//6. seach("찾을 문자")메소드
    //  - 전체 문자열에서 왼쪽부터 "찾을 문자"와 일치하는 문자를 찾아
    //    제일 먼저 일치하는 문자의 index위치 번호를 반환
    
    let str6 = "web he she";
	//          0123456789    index
	
	//전체 문자열"web he she"에서  왼쪽 부터 "he"문자와 일치하는 문자열을 찾아
	//찾은 문자열의 첫 문자 h의  index 위치 번호 4를 반환 
	document.write( str6.search("he"), "<br>");//4
	
  //7. slice(a,b) 메소드
  //   - 전체 문자열에서 a개의 문자를 자르고 b번째 문자를 자른후 
  //     남은 문자열을 반환	
  	let str7 = "hello javascript";
	//          0123456789                index
	//전체 문자열에서  
	//3글자 "hel"까지를 자르고,
	//7번쨰 index위치 이후 8번째 index의 글자인 j 이후 부터 "avascript"자른 후 
	//나머지 "lo j" 남은 문자열을 반환
	document.write( str7.slice(3, 7), "<br>");//"lo j"
	
  //8. substring(a, b) 메소드
  //   - a index위치의 문자부터  b index위치 이전 index구간의 문자까지의 
  //     전체 문자열을 잘라서 반환
  //   - slice()와 비슷하지만   중요한 차이점이 있음
  //	  1. 음수 값이 들어가면  자동으로 0으로 변환됨(slice()메소드와 다른점)
  //      2.  a, b 값 중 더작은 값이  문자열을 자를 시작위치, 큰값이 끝 위치로 자동으로 변경됨 (순서 상관없음)
   
	 let str8 = "hello javascript";
	//           0123456789           index
	//					      -3-2-1
	
	document.write( str8.substring(3, -3), "<br>" );//"hel"
	//- subString에서 음수 인덱스가 들어가면  자동으로 -3이  0으로 변환됨
	//  즉, substring(3, -3);  은 substring(3,0)으로 웹브라우저가 해석함
	//  하지만  substring은  작은 숫자를 시작 위치, 큰 숫자를 끝 위치로 자동 변경함
	//  substring(3,0) -> substring(0,3)으로 변경함
	//  즉 substring메소드는 0 index위치 의 문자부터 2 index 위치의 문자까지를 잘라서 반환 "hel"
	
	
	//전체 문자열에서 3 index위치의 문자부터 
    //7 index 이전  index인  6 index위치의 문자 까지의 전체 문자열을 잘라냄 
    //"lo j"
	document.write(    str8.substring(3, 7),   "<br>" );
  
  	//9. substr(a, 길이) 메소드
	//   - 전체 문자열에서 특정위a 부터 지정한 길이만큼의 문자열을 추출해서 반환하는 메소드
	//   - 첫번째 매개변수a 는  문자열에서 자르기를 시작할 index위치번호 넣기
	//   - 두번쨰 매개변수길이 는 자를 문자열의 길이(몇글자를 가져올지) 넣기
	//   - 원본 전체 문자열은 변경되지 않음
  	
	let str9 = "hello javascript";  //원본문자열
	//			0123456789......   //각 문자의 인덱스 번호 
	
	//인덱스 3부터 시작해서 2글자를 잘라서 가져옴
	//"lo"        
	document.write(  str9.substr(3, 2) ,"<br>");
	
  //10. split("자를 토큰문자") 메소드
  //  - 전체 문자열에서 지정한 "자를 토큰문자"를 기준으로 각 문자열을 나누어
  //    새로운 배열메모리가 생성되면서 나눈 각 문자열을 배열에 차례로 저장 후 
  //    배열 메모리 주소 자체를 반환
  
  let str11 = "webkmobilek2025";
  
  //전체 문자열에서 "web"  "mobile"  "2024"  각각 문자열을 잘라서 사용해야 한다
  //split메소드 호출시 매개변수로 각 문자열들을 자를 토근문자 "k"를 전달하면
  //"k"토큰 문자를 기준으로  앞뒤에 있는 "web" 그리고 "mobile" 그리고 "2025"를 각각 잘라내
  //자동으로 새로운 배열 [  ]이 생성되면서 차례대로 저장시킵니다.
  //["web","mobile","2025"] 새배열 주소를 반환 합니다.
  let arr = str11.split("k");//["web","mobile","2025"] <---새 배열 
  
  arr.forEach(function(value){ 
	  	document.write(value,"<br>");  
	  	//web
	  	//mobile
	  	//2025
  });
  
  //11. toLowerCase()메소드
  //    -  전체 문자열에서 영문 대문자들을 모두 소문자로 변경한 후 변경된 전체문자열 반환 하는 메소드
  let str12 = "ABC";
  let reuslt =  str12.toLowerCase();
  document.write(reuslt, "<br>");//"abc"

  //12. toUpperCase()메소드
  //    - 전체 문자열에서 영문 소문자들을 모두 대문자로 바꾼 전체 문자열 반환 하는 메소드 
  let str13 = "abC";
  let result2 = str13.toUpperCase();
  document.write(result2, "<br>");//"ABC"
  
  //13. length 속성
  //- 전체 문자열에 포함된 문자들의 총갯수 반환 하는 메소드
  let str14 = "hello welcome";
  document.write(  str14.length, "<br>"  ); //13
  
  //14. concat("새문자열") 메소드
  //    전체 문자열에 "새문자열"을 결합한  하나의 전체물자열을 반환 하는 메소드
  //     요약 : 두개의 문자열을 하나로 합쳐서 반환
  let str15 = "hello";
  let result3 = str15.concat("web");  //"hello" + "web" -> "helloweb"
  
  document.write(result3, "<br>"); //"helloweb"
  
  
  
  //문자의 아스키 코드(ASCII Code) 값이란?
  //->  컴퓨터가 문자(알파벳, 숫자, 기호 등)를 숫자로 표현하는 표준 체계입니다.
  //    즉, 각 문자마다 고유한 숫자(아스키 코드 값)가 지정되어 있으며, 
  //    컴퓨터는 이 숫자를 이용해 문자를 저장하고 처리합니다.
  
  //제공된     아스키코드표.png 파일 참고
  
   //15.  charCodeAt(index) 메소드
   //    - 전체 문자열에서 매개변수로 전달한 index위치의 문자의 아스키코드값(10진수값) 반환하는 메소드
   let str16 = "ABC";
  //			012  index
  
  //  전체 문자열의  0 index 위치에 있는 A문자의 아스키코드값(10진수값) 65를 반환해오고 싶다
   let result4 = str16.charCodeAt(0);
   document.write(result4, "<br>");// A -> 65     65 출력
   
   //16. fromCharCode(아스키코드값) 메소드
   //    - 아스키코드값에 해당하는 문자를 반환
   //    -  문법
   //			 String.fromCharCode(아스키코드값);
   
   //아스키코드값 65에 대응되는 문자 A를 얻고 싶을때  
   let result5 = String.fromCharCode(65);
   document.write(result5, "<br>");//A
  
   //17. trim() 메소드
   //    - 전체 문자열에서 앞 뒤 공백 문자열을 제거한후 제거한 전체 문자열 반환
   //       단 전체 문자열에서 중간 공백이 있더라고 제거하지는 않습니다
   let str17 = " hell o ";
   
   document.write(  str17.length, "<br>");//8
   
   document.write(  str17.trim() , "<br>"    );//"hell o"
   
   document.write(  str17.trim().length , "<br>"    );//6
   
	</script>


</body>
