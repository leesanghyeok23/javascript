<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

</head>
<body>
	<script type="text/javascript">
		/*
			배열 메모리(Array)
			- 하나의 메모리에 칸을 나누어서 하나 이상의 데이터를 저장할 전체 메모리공간
			- [1,  2,  3,  4];  <--- 하나의 배열 메모리(Array) 공간
			  
			이때  각 칸에 저장된 1  또는 2 또는 3또는 4 등의 데이터를 요소라고 부른다
			
			- 배열 메모리는 각 칸의 데이터에 접근하거나  저장된 데이터를 불러오거나
			  각 칸에 저장된 값을 변경하기 위해  각 칸  위치에 번호가 0부터~ 1씪 증가하면서
			  붙게 되는데.. 이번호를 index라고 부릅니다.
			  [ 1 ,  2,  3,  4 ]; <- 하나의 배열 메모리 전체 공간 
				0    1   2   3   <- index
			  
			 - 배열 메모리의 각 칸에 저장된 데이터(요소)는 index를 사용하여 각요소에 접근하며
			    배열 메모리에 어떤 데이터유형(문자열, 숫자, 객체, 다른배열)이든
			   추가 저장, 삭제할 수 있습니다.
			   
			 - 자바스크립트 배열메모리는 동적배열로 , 크기가 (칸의 갯수가)자동으로 조절됨
			 
		     -  자바스크립트 배열메모리(Array)다양한 내장메소드(함수)와 속성(변수)등을 제공함
		        예)  length 속성,  push()메소드, shift()메소드, unshift()메소드 등....... 
		
  --------------------------------------------------------------------------------  
		        배열 메모리 생성 방법 2가지

		        방법1.  리터털 표기법  [  ] 대괄호 이용

		        let  배열_메모리의_주소번지가 저장될 참조변수 = ["저장할값1", 저장할값2, 저장할값3];
	                                     	 index      0          1          2     

		              예)   let colors = ["Red", "Green",  "Blue"];
                                    0       1        2      index

		        방법2.  Array 생성함수(생성자)를 이용

		        let  배열_메모리의_주소번지가 저장될 참조변수 = new Array("저장할값1", "저장할값2");
                                                                  0             1
                                                                  
                                                            
		              예)   let colors  = new Array("Red", "Green","Blue");
		                                       0      1       2     index    
		                                              
		              단점 :  과도한 new키워를 사용해야 하므로, 코드가 다소 장황해 질수 있습니다
		                           혼동 가능성 있음
		                      예) 만약 하나의 숫자인자를 전달하면, 해당 숫자를 길이로 가지는
		                          비어있는 칸의 배열이 생성됩니다.
		                          예를 들어  new Array(3) 은 길이가 3인 비어 있는 배열을 생성하게됨
		         

		         두 배열 생성 방법 요약

		          1.리터럴 표기법은 배열을 더 쉽고 빠르게 만들수 있는 방법.
	           		 코드가 간결하고 가독성이 띄어납니다.
	           		 
		          2. Array생성자는 보다 명시적인 배열생성방법이지만, 
             		사용시 주의가 필요하며 코드가 다소 복잡해 질수 있습니다.
		             
		             결론 : 일반적으로 리터럴 표기법을 사용하는 것을 더 권장합니다.

----------------------------------------------------------------------------------
		          
		          생성된 배열 메모리의 각 index칸위치에 저장된 요소(값)을 불러와 사용하는 방법

		              방법. 배열_메모리의_주소가 저장된 변수명[index];

		                   예.  let colors = ["Red", "Green", "Blue"];
                                       0        1       2    index

		                        colors[0];  //"Red"

		                        colors[1];  //"Green"

		                        colors[3];  // 이경우는 생성한 배열 메모리에 존재하지 안는
		                                    // 배열의 index위치에 접근하므로 배열을 참조하는 범위 벗어남
		    

		          // 변수 -  하나의 값을 저장할 한칸의 메모리 공간  - 단독주택 메모리
		          // 배열 -  하나의 이상의 값을 저장할 메모리 공간  - 한동 짜리 빌라 메모리 


          //배열 메모리 생성 (리터럴표기법 사용)
          //참조변수명은  arr
          //배열 메모리의 각 index 칸에 순서대로 저장할 값들
          //->  10, 20, 30		        	        
		*/
		const arr = [ 10, 20, 30 ];
        //			   0   1   2     index
        
        //10을 꺼내와 출력
        console.log( arr[0] );//10
        //20을 꺼내와 출력
        console.log( arr[1] );//20
        //30을 꺼내와 출력 
        console.log( arr[2] );//30
       
        
        //const arr = [ 10, 20, 30 ];
        //			     0   1   2     index
       	for(let i=0;    i < arr.length;   i++){
       	//				i < 3;
    	    //i->0일때   index 0칸에서 10을 꺼내와 출력
    	    //i->1일때   index 1칸에서 20을 꺼내와 출력
       		//i->2일때   index 2칸에서 30을 꺼내와 출력
       		//i->3일떄  조건식 i < 3에서  3 < 3라고 물었기떄문에 거짓 false 이므로 for반복종료 
       			console.log(arr[i]);
        }
        
//배열에 저장된 원본 데이터를 변경하는 메소드들을 파괴적 메소드들이라 부른다

        //배열객체에서 제공하는 push()메소드
        //  - 배열메모리의 가장뒤에 데이터를 추가시킬때 사용하는 메소드

        //배열객체에서 제공하는 pop()메소드
        //  - 배열메모리의 가장뒤에 저장된 데이터만 추출(가져옴)하는 메소드

        //배열객체에서 제공하는 unshift()메소드
        //  - 배열메모리의 가장앞에 새로운데이터를 추가 시키는 메소드

        //배열객체에서 제공하는 shift()메소드
        //  - 배열메모리의 가장앞에 저장된 데이터만 추출(가져옴)하는 메소드         
	
		const arr2 = [10,  20,  30,  40];
		//			   0    1    2    3     index
		
		//arr2배열메모리 가장 뒷편에 50추가
		arr2.push(50); // [10,  20,  30,  40, 50];
   				       //  0     1    2    3   4    index
			
       //arr2배열메모리 가장 뒷편에 저장된 데이터 50을 추출
		let number = arr2.pop();
   		
   		console.log(number); //추출 50 출력
   							 //arr2배열에 저장된 모습 ->  [10,  20,  30,  40]
   							 //						   0    1   2    3   index
   		arr2.unshift(0);//arr2배열에 저장된 모습 -> [0, 10, 20, 30, 40]
   						//					    0   1   2   3  4   index
   		console.log(arr2);				
        
   		//arr2배열 메모리의 가장 앞칸의 위치에 저장된 0을 추출(반환)!
   		let result = arr2.shift();
   		
   		console.log(result);//0
   		console.log(arr2);//[10, 20, 30, 40]
   						  //  0   1   2   3   index
    //-----------------------------------------------------------------------
   		
	
	</script>		
	
	
	
	
	
				
				
				
</body>
</html>
