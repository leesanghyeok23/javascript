<body>

    <h1>Web Programming</h1>
    <ul id="items">
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ul>
    <script>

      const items = document.querySelectorAll("li"); // 모든 li 항목을 선택해 가져옵니다.
      //[ <li>HTML</li>,  <li>CSS</li>,      <li>Javascript</li>  ];
      //        0               1                   2                 index

        // 이벤트처리 함수를  function익명함수 형태로 만들어 사용시
        // this는  이벤트가 발생한 <li>요소를 선택해 올떄 사용하는 예약어이다.

      for(let item  of items){
        //<li>HTML</li>
        //<li>CSS</li>
        //<li>Javascript</li>
        item.addEventListener("click", function(){
          // this : 이벤트가 발생한 대상요소를 선택해오는 예약어.
          // this.parentNode
          //      클릭한 <li>의 부모요소노드 <ul></ul>을 선택해서 가져옴
          // this.parentNode.removeChild(this);
          //      부모요소<ul> 사이에 작성된 클릭이벤트가 발생한 자식<li>삭제
        //방법1.
          this.parentNode.removeChild(this);

        //방법2.     
        //this.remove(this);

        });

      }

     /*
        주제 : 부모노드 선택 후 자식노드를 찾아서 삭제

        parentNode 속성(프로퍼티)
        - 현재 노드의 부모노드에 접근해서 부모 노드의 요소노드를 반환
        - 기본문법
                  현재노드선택.parentNode;

        removeChild() 메소드 
        - 선택한 부모노드의 자식노드를 삭제하는 메소드
