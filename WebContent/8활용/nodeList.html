<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>노드 리스트 살펴보기</h1>
	<p>HTML</p>
	<p>CSS</p>
	<p>Javascript</p>
<!--<p>"Typescript"</p>  -->

	<script>
			//1. 요소노드 만들기 - createElement()메소드
			//기본문법   document.createElement("생성할요소노드명");
			
			//<p></p> 요소노드 생성
			let newP = document.createElement("p");
			
			//2. 텍스트 노드 만들기  - createTextNode()메소드
			//기본 문법  document.createTextNode("생성할텍스트문자열");
			
			//"Typescript" 텍스트노드 생성
			let textNode = document.createTextNode("Typescript");
	
			//3. 자식노드 연결하기 - appendChild()메소드
			//기본문법  부모노드.appendChild(자식노드);
			//<p></p>부모노드.appendChild("Typescript");
					   newP.appendChild(textNode);
					   //<p>"Typescript"</p>
			
			//4. 3.에서 만든 <p>"Typescript"</p> 동적으로 생성한 요소노드 전체를 
			//	 기존에 작성되어 있던 <body></body> 부모요소노드 사이에 추가(자식노드 연결하기) 
			
			//<body></body>.appendChild(<p>"Typescript"</p>);
			document.body.appendChild(newP);
					   
	</script>

<!--
            DOM트리구조

            document객체


          DOCTYPE                 html

                    head                             body

                meta                title        h1  p  p  p  p 

                charset            Insert title here          "Typescript"                         
                
-->


</body>
</html>
