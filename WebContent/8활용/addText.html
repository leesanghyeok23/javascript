<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="container">
		<h1>상품 설명</h1>
		<h2>자바스크립트의정석</h2>
		<p>베스트 셀러 입니다. 잘나갑니다.</p>
		<button id="order">주문하기</button>
	</div>
	<div id="orderInfo"></div>
	
	<script type="text/javascript">
/*   create로시작하는 메소드 이용해서 노드 생성   +   appendChild메소드 이용해서 자식노드로 추가하는 방법      */
//	장점 :  요소노드 와 텍스트노드를 개별적으로 조작할수 있어 유연함
//         스타일이나 속성을 동적으로 개별적으로 추가하기 편함
//  단점 :  코드가 길고 복잡함
//         여러 개의 요소를 추가할때 번거로움 
// 언제 사용하면 좋을까?  동적으로 생성한 요소노드를 세밀하게 조작하거나, 기존 DOM트리 구조를 유지해야 할때 
		
		//최적의 선택
		//DOM 조작이 많다면  createText메소드 + appendChild메소드 사용하고,
		//간단한 DO를 추가할 경우  innerHTML 속성을 활용하자.
	
	
	
	
		//주문 정보를 보여줄  <div id="orderInfo"></div>요소 한쌍 선택해서 orderInfo상수에 저장
		const orderInfo = document.querySelector("#orderInfo");
		
		//<button id="order">주문하기</button> 요소 한쌍 선택해서 orderButton상수에 저장
		const orderButton = document.querySelector("#order");
		
		//<h2>자바스크립트의정석</h2> 요소 한쌍 선택해서 title상수에 저장
		const title = document.querySelector("#container > h2");
		
		//<button id="order">주문하기</button> click이벤트 등록 후  click이벤트가 발생했을때 처리 
		orderButton.addEventListener("click", () => {
				//새로운 <p></p>요소 노드 생성 해서 newP변수에 저장
				let newP = document.createElement("p");
				
				//title변수에 저장된 <h2>자바스크립트의정석</h2> 요소노드의 
			     // "자바스크립트의정석" <- 텍스트 노드를 추출해서 
			     //새로운 텍스트노드로 생성후  txtNode변수에 저장
			     let txtNode =   document.createTextNode(title.innerText);
														//"자바스크립트의정석"
			    	 
		         //"자바스크립트의정석" <-새로만든텍스트노드를 ~~~~~~~
		         //<p>컨텐츠영역</p>  <- 새로만든 요소노드 컨텐츠영역위치에 자식노드로 추가 
		         //결과  :           <p>"자바스크립트의정석"</p> 	
		         newP.appendChild(txtNode);
		         
		         //<p style="fontSize:0.8em; color:blue;">"자바스크립트의정석"</p> 에  스타일 추가	
		         newP.style.fontSize = "0.8em";
		         newP.style.color = "blue";
		         
		         //<p style="fontSize:0.8em; color:blue;">"자바스크립트의정석"</p>생성한 요소를
		         // 주문 정보를 보여줄 영역<div id="orderInfo">콘텐츠영역</div>의 콘텐츠영역에 
		         // 자식노드로 추가 
		         orderInfo.appendChild(newP);
		         /*
		         <div id="orderInfo">
		             <p style="fontSize:0.8em; color:blue;">"자바스크립트의정석"</p>
		         </div>
		   		 */  
		         
		});	     
      
				
		
	
	</script>
	

</body>
</html>
