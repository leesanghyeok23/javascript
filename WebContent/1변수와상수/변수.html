<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//변수를 처음 만들고(변수를 선언하고) 처음 값을 대입해서 저장하는것 <----- 변수값 초기화
		
		//1. 초기화 하지 않은 변수 선언예
	//변수 선언 문법
		//let 선언할변수명;
		let age;
		
		//age변수를 선언만 하고 값을 저장하지 않은 상태에서 age라는이름의 변수메모리의 값을 출력해보면
		//값이 저장되어 있지 않다 라는 의미의 "undefind" 단어가 출력됨 
		console.log(age); // 실행후 F12번 눌러 console탭에서 확인 
		
	//선언한 변수 메모리에 값저장 문법
		//선언한변수명 = 저장할값;
		age = 25;
		
	//age변수메모리에 저장된 값을 불러와서 출력하는 문법
		//console.log(출력할값이저장된변수명);	
		console.log(age);
		
		//2. 변수에 저장된 값이 있는데 또 다른 값을 넣어서 저장하려고 하는 경우
	//선언한 변수 메모리에 값저장 문법
		//선언한변수명 = 저장할값;	
		age = 30;
		//변수 메모리에는 단 하나의 최종값만 저장할수 있기 떄문에 30이 저장됨
		console.log(age);
      //테스트 방법
      //크롬웹브라우저를 실행한후 F12 눌러 console탭에서 확인
		
	
	</script>

</body>
</html>
