<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	//상수 명(이름)을 지을때 규칙
	//- 한글을 포함해  문자, 숫자, 특수기호 _ 와 $ 만 허용
	//- 상수 이름에 첫문자를 숫자로 작성할수 없고
	//  영문, $, _ 등만 올수 있다.
	
	//const	^age = 25;  //상수명에는  ^ 특수 기호가 포함되면 안된다.
	  
	  const $age = 25;  //상수명에 $ 특수 기호를 포함할수 있다.
	  
	  const human_age = 25; //상수명에 _ 언터스코어 특수 기호가 포함될수 있다.
	  
	  //user_name이라는 이름의 상수 메모리 선언과 동시에 "이정환" 문자열 초기화
	  const user_name = "이정환";
	  //$ 이름의 상수메모리를 선언하는 동시에  "jQuery"문자열 초기화
	  const $ = "jQuery";
	  //2022year 라는 이름의 상수메모리를 선언하는 동시에 "good" 문자열 초기화
	  //const 2022year = "good"; <-- 상수의 이름은 첫 문자는 숫자로 정의해서 안된다.
	  
	  //_2022year 라는 이름의 상수메모리를 선언하는 동시에 "good" 문자열 초기화
	  const _2022year  = "good";
	  
	  //year2022 라는 이름의 상수메모리를 선언하는 동시에 "good" 문자열 초기화
	  const year2022 = "good";
	
	
	</script>

</body>
</html>
