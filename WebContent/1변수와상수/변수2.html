		//변수 선언 문법
			//var 선언할변수명;
			  var age;

			//선언한변수명 = 저장할값;
			  age = 25;
			  
			  var age;
			  age = 30;

			  				    //30이 출력되어 당황 하는 예
			  
			  				    
		 	  let userName;

	//결론:   var는 변수이름을 중복해서 선언할수 있다. let는 변수이름 중복해서 선언할수 없음
	//		 즉! let으로 변수선언하여 값 저장 하자.

			  	호이스팅(hoisting)이란?
