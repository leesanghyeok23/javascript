<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let a = 3;
		let b = 4;
		let c = a++  +  ++b   +  b++   +  ++a;
		//c변수값을 계산하는 과정:
		//1. a++  : 현재 a의 값은 3입니다.
		//		        이식은 현재 a의값을 사용하고, 이후에 a를 1증가시킵니다.
		//           따라서, 이시점에서 a++는 3을 반환하고, 나중에 a는 4가 됩니다.
		//2. ++b  : 현재 b의 값은 4입니다.
		//			이식은 먼저 b의 값을 1증가시키고, 그다음에 값을 사용합니다.
		//          따라서, ++b는 5를 반환하고, b는 5가 됩니다.
	    // 3. b++: 현재 b의 값은 5입니다. 
	    //         이 식은 현재 b의 값을 사용하고, 이후에 b를 1 증가시킵니다. 
	    //         따라서, 이 시점에서 b++는 5를 반환하고, b는 6이 됩니다.
       // 4. ++a: 현재 a의 값은 4입니다. 
       //         이 식은 먼저 a를 1 증가시키고, 그 다음에 값을 사용합니다. 
       //         따라서, ++a는 5를 반환하고, a는 5가 됩니다.			
		
       // 5. c = a++    +    ++b  +     b++ +    ++a 
              // 3      +     5  +      5   +     5  = 18이 됩니다.
      
	    console.log(c); // 출력: 18
	    console.log(a); // 출력: 5 (최종적으로 a는 5가 됩니다)
	    console.log(b); // 출력: 6 (최종적으로 b는 6이 됩니다)
      
	</script>

</body>
</html>
