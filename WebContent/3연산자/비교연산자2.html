<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let a = 10;   let b = 20;   let c = 10;   let f = "20";  let result;
		
		//a변수에 저장된 값이 b변수에 저장된 값보다 크냐? 조건식 작성후 
		//조건식의 결과값을 result변수에 저장
		result = a  >  b;  // 10  >  20    거짓 false
		
		console.log(result);//false
		
		//a변수에 저장된 값이 b변수에 저장된 값보다 작으냐? 조건식 작성후
	    //조건식의 결과 값을 result변수에 저장
		result = a   <  b;  // 10  <  20     참  true
		
		console.log(result);//true

//		let a = 10;   let b = 20;   let c = 10;   let f = "20";  let result;
		
		//b변수에 저장된 값20이  f변수에 저장된 "20"과 숫자형태만 같으냐? 조건식 작성후
	    //조건식의 결과 값을 result변수에 저장
	    result = b == f;
		//       20=="20";
		//        true
		console.log(result);//true

//		let a = 10;   let b = 20;   let c = 10;   let f = "20";  let result;

		//a변수에 저장된 값 10이  b변수에 저장된 값 20의 숫자형태만 다르냐? 조건식 작성후
		//조건식의 결과 값을 result변수에 저장
		result = a  !=  b;
		//       10 !=  20;   참 true
		
		console.log(result);//true
		
		
		//b변수에 저장된 20과  f변수에 저장된 "20"이 숫자형태도 같고 자료형도 정확히 같으냐? 조건식 작성후
	    //조건식의 결과값을 result변수에 저장
		result =  b  ===  f;
		//        20 === "20";   거짓 false
		
		console.log(result);//false
		
		//b변수에 저장된 20이  f변수에 저장된 "20"과  숫자형태 그리고 자료형 모두  다르냐? 조건식 작성후
        //조건식의 결과값을 result변수에 저장
         result = b !== f;
		//		  20 !== "20";    참 true
		
		console.log(result);//true
	
	</script>

</body>
</html>
