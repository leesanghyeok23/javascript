<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	/*
	문제1. 진영이의 하루 지출 내역이 다음과 같다고 할때,
	           하루 지출 비용의 합계를 구한 후 적정 지출 비용의 초과 여부를 출력하세요

  다음내용
	  진영의 하루 지출 내역은 교통비 3000원, 식비 6000원, 음료비 3000원입니다
	  삼항 조건연산자를 사용하여 하루 적정 지출비용인 1만원을 초과했을경우
	  "000 초과" 라고 출력하고,
	     아닐 경우에는 "돈 관리 잘했어요!" 라고 출력하세요
	*/	
	let price1 = 3000;  //교통비
	let price2 = 6000;  //식비
	let price3 = 3000;  //음료비
	
	//진영이의 하루 총 지출 비용을 계산해서 변수에 저장
	let total = price1 + price2 + price3;
	// 12000  = 3000   +  6000  +  3000;
	/*
	  삼항 조건연산자를 사용하여 하루 적정 지출비용인 1만원을 초과했을경우
	  "000 초과" 라고 출력하고,
	     아닐 경우에는 "돈 관리 잘했어요!" 라고 출력하세요
	*/
	let result = total  > 10000  ? total - 10000 + "초과" : "돈 관리 잘했어요!";
			
	document.write(result);
	
	</script>

</body>
</html>
