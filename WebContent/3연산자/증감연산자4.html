<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let num3 = 10;
		//              num3변수값 10을 먼저 wirte출력후  그다음줄을 실행하기전에 -- 해서 9로 만들어줌
		document.write(  num3-- , "<br>");//10
		document.write(  num3   , "<br>");//9
		
		//				num3변수값 9앞에 -- 가 붙어 있으므로 먼저 --한 8로 만든뒤 출력 
		document.write(  --num3 ,  "<br>");//8
		
	
	</script>

</body>
</html>
