<script type="text/javascript">
		/*
			주제 : 삼항조건 연산자식을 이용해  변수에 저장된 값이 홀수인지 짝수인지 판별하는 간단한 예	
		*/
		let num = 1;
	
		let result;//undefiend
		
		//삼항 조건 연산자 식 
		//  		조건식     ?   조건식의 결과가참이면 실행될코드 : 조건식의 결과가 거짓이면 실행할코드;
		
		//num변수에 저장된 값이 짝수이면?  result변수에  "짝수" 문자열 저장하고 ,  홀수이면? "홀수"문자열 저장
		result = 	num %  2  === 0  ?  "짝수"	: "홀수";
		//				조건식               ?    true   : false;
	
		console.log(result); //"홀수"  <- num변수에 저장된 1은 홀수
		
		num = 10; // 1삭제되고 10이 저장 
		
		//num변수에 저장된 값이 짝수가 아니냐? 조건식을 작성하는데
		//console.log를 이용해 "홀수이다" 바로 출력 
		//그반일떄는 "짝수이다" 라고 출력되게
		//삼항조건연산자 식 활용
		
		
		//삼항 조건 연산자 식 
		//  		조건식     ?   조건식의 결과가참이면 실행될코드 : 조건식의 결과가 거짓이면 실행할코드;
		num % 2   !==   0  ?     console.log("홀수이다")  :  console.log("짝수이다");
		//	   false					true                        false
		
		
	</script>
