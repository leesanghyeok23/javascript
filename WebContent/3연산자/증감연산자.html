<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		
	//예를 들어  num1변수에 10이 저장되어 있다고 가정하자
	//num1변수에 저장된 10을 1차감한 9로 만들어 만든 9를 다시 num1변수에 저장시키는 식?
//	num1 = num1 - 1; 
//  [10] =	10	- 1;
//  [10] =     9;
//  [9 ]
	
//위 식보다 짥게 작성할수 있는 식은?
	//num1 -= 1;
	
	let num1 = 10;
	let num2 = 20;
	let result; //계산한 결과값 저장할 변수 
	
	//num1변수에 저장된 10을 1감소 시킨 9를 다시~ num1변수에 대입 해서 저장
	num1--; //요약 : num1변수값 1감소해서 저장
	
	document.write(num1, "<br>"); //9
	
	//현재 이 줄에서 num1변수에 저장된 값은 9
	num1++; //-> num1 = num1 + 1;  또는  num1 += 1;     num1변수에는 현재 10이 저장됨
	
	document.write(num1, "<br>"); //10
	
	result = num2++;
//  [    ] = [20]++;
//  ++ 후위증가연산자가 변수명 뒤에 있을떄는
//  먼저!  num2변수에 저장된 값을 먼저 사용! 한후  num2변수의 값을 1증가 시켜 버립니다
//  먼저!  변수 result에 num2변수에 저장된 20을 저장한 후에!
//		   num2변수에 저장된 값을 1증가시켜 다시 저장합니다
	document.write(result, "<br>"); //20 
	document.write(num2, "<br>");//21
	
	//result -> 20,  num2 -> 21
	
	result = ++num2;
	//[20] = ++[21];
	//[20] =   22;
	//[22]
	
	//++전위 증가 연산자가  변수명 앞에 있을떄는
    //먼저! num2변수에 저장된 값 21을 1증가시킨후 
    //변수 result에 num2변수값 22를  저장시킵니다.
	
	document.write(result,"&nbsp;&nbsp;", num2, "<br>");
	
	
	</script>


</body>
</html>
