<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	
		let numberA = 2;
		let numberB = 2;
		let numberC = '2';
		
		document.write(  numberA  ===  numberB  ); //true
						//  2     ===    2       
		document.write("<br>");
		
		document.write(  numberB  ===   numberC ); //false
		//				    2     ===    '2'
		//              같은 숫자2일지라도
	    //              2는 숫자형이고
	    //              '2'는 문자열형 이기때문에 
	    //              같지 않으므로 false거짓을 출력
		
	    document.write("<br>");
		
		document.write(  numberB   ==  numberC  );  //true
		//					 2     ==     '2'      
   		//              자료형은 달라도  숫자형태의 값은 동일하므로
    	//              같으냐라고 비교했을때 컴퓨터는 같다true로 인식함		
		
						
	
	
	
	</script>

</body>
</html>
