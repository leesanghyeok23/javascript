<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link  rel="stylesheet"  href="css/carousel.css">
</head>
<body>
<!-- 

  	url()이란?
  	   css에서 배경이미지나 다른 리소스를 가져올떄 사용하는 함수
  	     자바스크립트에서는 CSS의 
  	   backgroundImage, listStyleImage, cursor속성등에
  	     주소값을 설정할때 사용됩니다.
  	   
  	url('이미지경로');
  
   `url('이미지 경로')`;
   "url('이미지 경로')";
	     
										 

 -->

	<p>좌우 화살표를 눌러보세요</p>
	
	<!-- 캐러셀 전체 영역 -->
	<div id="container">
		<!-- 왼쪽 화살표  <  <div> 영역 -->
		<div class="arrow" id="left"> &lang;</div>
	
		<!-- 오른쪽 화살표  >  <div> 영역    -->
		<div class="arrow" id="right">&rang;</div>	
	</div>
	
	<script>
		//캐러셀 전체영역 <div id="container"></div> 선택해서 저장
		const container = document.querySelector("#container");
		
		//중앙에 보여질  이미지명 (문자열)들을  배열을 생성해서  저장
		const pics = ['pic-1.jpg', 'pic-2.jpg', 'pic-3.jpg', 'pic-4.jpg', 'pic-5.jpg'];
		//					0           1           2            3             4        index
		
		//캐러셀 전체영역 <div id="container"></div>에  첫번쨰 이미지 기본으로 표시 
		container.style.backgroundImage = `url(images/${pics[0]})`;
									
		//  < 화살표 <div>  와    > 화살표 <div>를  모두 배열에 담아 선택해 옵니다.
		const arrows = document.querySelectorAll(".arrow");
		/*
			배열
				[  <div class="arrow" id="left">&lang;</div>,   <--- 0 index
				   <div class="arrow" id="right">&rnag;</div> ]  <---- 1 index
		*/
		let i = 0; // 배열 index
		
		arrows.forEach(function(arrow){
			//< div영역 에  click이벤트 등록 후 click이벤트 처리 
			arrow.addEventListener("click", function(event){
				
				//event.target속성 호출하면?  click이벤트가 발생당한 <div>요소 자체를 반환
				//event.target.id속성을 호출하면?  click이벤트가 발생당한 <div>요소에 작성된 id속성값 "left"반환		
				
				//click이벤트가 발생당한  왼쪽 < <div>요소를 선택해서 가져와 
				//왼쪽 < 화살표 div영역을 클릭했다면? 
				if(event.target.id === "left"){
					
					i--; //이전 이미지명이 저장된 배열의 index위치 번호 1차감해서 다시 저장
					
					//배열에 저장된 첫번째 이미지명을 통해서 캐러샐영역에 보이고 있다면?
					if(i < 0){
						i = pics.length - 1; //다섯번째 이미지명이 저장된 배열의 index 4로 만들어주자
					}		//          4
							
					
				}else if(event.target.id  === "right"){//오른쪽 > 화살표 div영역을 클릭했다면?
						
					i++; //다음 이미지명이 저장된 배열의 index위치 번호 1증가 해서 다시 저장
					
					if(i >= pics.length){//배열에 저장된 마지막 이미지명이라면?
						
							i = 0;   //첫번째 이미지명이 저장된 배열의 index 0으로 만들어 주자  
					}	
				}// else if 중괄호 닫기 
				
				
				//캐러샐 전체영역 div에 배경이미지 리소스를 설정해서 표시
				container.style.backgroundImage = `url(images/${pics[i]})`;
				
				
			});
			
		});
		
		
		
			
	</script>
	
	

</body>
</html>
