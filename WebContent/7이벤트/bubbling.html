<!-- 
이벤트처리 전파 방식 중  버블링 ?
 -  자식요소(태그,DO)에서 발생한 이벤트처리가 계속 부모요소로 전파되는 이벤트 처리 방식
 -  "이벤트 처리" 가 부모요소로 전파되는 방식
 -  이벤트를 발생시킨 요소에서 이벤트처리 후 , 부모요소에서도 해당 이벤트를 처리할 기회를 갖는 처리 방식
	  
이벤트가 발생한 요소에서 부모요소-> 그 부모의 부모요소 -> 최상위 document까지 이벤트처리가 전달되는것

거품(Bubble)이 물위로 올라가는 모습과 비슷하기 떄문에  "버블링"이라는 이름이 붙었습니다.


---------------------------------------------------------------------------------
버블링을 막으려면 event.stopPropagation()을 사용합니다.

document.querySelector("button").addEventListener("click", function(event) {
    console.log("🟢 버튼 클릭 이벤트 실행 (이벤트 전파 중단)");
    event.stopPropagation();  // 부모 요소로 이벤트 처리전달 안 됨
},false);


-----------------------------------------------------------------------------------
테스트 순서 

  순서1.  웹브라우저 창에서 bubbling.html문서를 열고 F12를 눌러 console창도 함께 열어 놓자.

  순서2. 가장 안쪾 P요소 영역 클릭하면
        console창에 P 뿐만 아니라 SECTION과 DIV를 클릭하면 나타나는 내용도 함께 출력됨
        설명
          이것은 P요소에서 발생한 click이벤트가 seciton요소를 거쳐 div부모요소로 전달 되면서
          해당 요소들의 이벤트 처리기(함수)가 함께 실행되었기 때문입니다.
      body 요소와 html요소에도 이벤트가 전달되었지만,
          이들 요소에는 따로 이벤트 처리기(함수)를 작성 해 놓지 않았으므로
          아무런 결과값도 출력하지 않습니다. 

-->
