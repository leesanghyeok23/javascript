<!-- 
 마무리 문제1. quiz-1.html문서에는 하나의 이미지가 삽입되어 있습니다.
                         이 이미지 위영역에 마우스 포인터를 올려 놓았을때
             images\pic-6.jpg이미지의 화면으로 바뀌었다가
                         이미지 영역에서 마우스 포인터를 다른곳으로 이동하면
             images\pic-1.jpg이미지로 바뀌는 코드작성

 참고. 
      1. quiz-1.html문서에서 <img>태그에 id나 class속성이없습니다
                 태그 이름을 사용하거나 2개 이상의 선택자를 연결한 후 
         <img>요소들을 가져와 각각 변수에 저장 합니다
      2. 마우스포인터를 이미지 위에 올려 놓을때는
         mouseover이벤트를 등록, 
                 마우스포인터가 이미지영역위에 있다가 다른곳으로 이동하면
         mouseout이벤트를 등록하여 발생시킵니다.

      3. 이벤트가 발생했을때 img요소를 선택해 이미지를 변경하려면
         src 속성의 이미지가 저장된 경로의 주소값으로 바꿉니다.
 -->
  <div id="container">
    <h1>마우스 오버하면 이미지 바꾸기</h1>
    <img src="images/pic-1.jpg" alt="">
  </div>

  <script>
  
	//<img src="images/pic-1.jpg" alt=""> 요소를 선택해서 저장
	const imgBox = document.querySelector("#container > img");
	
	//이미지 변경 함수(이벤트 처리 함수)
	// event - 마우스 이벤트 객체.
	// event.type - 이벤트가 발생한 이벤트 종류명을 문자열 형태로 반환하는 속성.
	// event.type이  "mouseover"일 경우  images/pic-6.jpg 이미지로 변경 될것이고 
	// event.type이  "mouseout"일 경우  images/pic-1.jpg 원래이미지로 복귀
	function toggleImage(event){
		
			//			                     조건식                        ?  조건식이true일때 실행할 문장  : 조건식이 거짓일떄 실행항문장;
			imgBox.src =  event.type === "mouseover"? "images/pic-6.jpg":"images/pic-1.jpg";
		
	}
	//마우스가 이미지 위에 올라갔을때(mouseover) toggleImage이벤트 처리 함수 호출
	imgBox.addEventListener("mouseover",  toggleImage );
	
	//마우스가 이미지에서 벗어났을때(mouseout) toggleImage이벤트 처리  함수 호출
    imgBox.addEventListener("mouseout",  toggleImage );
