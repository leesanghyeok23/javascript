<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
			for반복문 문법
			
				for(초기변수값;  조건식;  증감식){
					
					조건식이 참일동안 반복해서 실행될 코드 작성;
					
				}	
		
    //동작순서
    //1. 변수 i에 초기값 1을 저장함.
    //2. 조건식 i <= 10; 이 참일 경우  { }중괄호 내부의 실행문 실행!
    //3. i++ 증가연산자로 변수 i에 저장된 값을 1증가 시켜 다시 저장함!
    //4. 다시~~ 조건식 i <= 10; 을 검사해서  
    // 만약 true참이면 2.3.4.순서를 다시 반복한다
    // 만약 false거짓이면 for의 {}중괄호를 완전히 빠져나감
		*/
		//10번 반복
				for(let i=1;   i<=10;      i++){
					
					document.write("반복" + i  + "<br>");
				}
	 /*
        "반복1"
        "반복2"
        "반복3"
        "반복4"
        "반복5"
        ~
        "반복10"
      */
	</script>

</body>
</html>
