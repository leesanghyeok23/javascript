	<script>
		//조건식을 검사할 조건변수 선언후 초기값을 저장
		let i = 1;
		
		//i = 1 일때   i<=10조건식검사한 결괏값은  true
		//안녕하세요1
		//i++ 증가연산자를 통해 i변수값 2로 만들어줌 
		
		//i = 2 일떄  i<=10조건식검사한 결괏값은  true
		//안녕하세요2
		//i++ 증가연산자를 통해 i변수값 3로 만들어줌 
		
		//i = 3 일떄  i<=10조건식검사한 결괏값은  true
		//안녕하세요3
		//i++ 증가연산자를 통해 i변수값 4로 만들어줌 

		//i = 4 일떄  i<=10조건식검사한 결괏값은  true
		//안녕하세요4
		//i++ 증가연산자를 통해 i변수값 5로 만들어줌 		
		
		//i = 5 일떄  i<=10조건식검사한 결괏값은  true
		//안녕하세요5
		//i++ 증가연산자를 통해 i변수값 6로 만들어줌 	
		
		//.........
		
		//i = 11일때  i <= 10 조건식결괏값 false이므로 while반복문 종료
		
		while(i<=10){//i변수에 저장된 값이 10보다 작거나 같을동안만 계속 반복
			 
		//위 조건식의 결과가 true일때만 반복실행될 코드 작성 할 영역
			
			//조건식의 결과가 참(true)일때만 반복실행될 문장(실행문)
			document.write("안녕하세요"+i ,"<br>");
			
			//증감식
			//i변수에 저장된 값을 1씩 반복해서 증가 
			i++;
		
		}
		/*
		 while문의 조건식 i<=10을 검사한 후 만족(true)하면 
		 중괄호 {...}에 있는 실행문을 실행하고,
		 증가 연산자로 변수i의 값이 1증가 됩니다.
		 다시 조건식 만족 여부를 검사한후, 만족(true)하면 다시 중괄호에 실행문을 실행하고,
		 거짓(false)이면 while문을 종료 합니다.
		 */		
		
	
	
	</script>
