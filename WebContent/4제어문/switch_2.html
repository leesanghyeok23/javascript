<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		/*
		   문제 : 사이트 방문자에게 현재 몇월 달인지 입력받습니다
		             입력받은 월에 따라 각각 다른 문장을 출력하는 예
		 */
		//순서1. 사이트 방문자에게 현재 월을 입력받아 mon변수에 저장
		let mon = prompt("현재 몇월인지 입력하세요!");

		//순서2. 입력받은 월에 따라 각각 다른 문장을 출력시킵니다.
		//      switch  전체구문을 사용해서 작성하시오.
		
		let message; // 계절 메세지를 저장할 변수를 선언
		
		switch(true){
		
			case (mon >= 9  && mon  <= 11) : //mon변수의 값이  9, 10, 11월인 경우     9 ~ 11월 사이라면
				message = "독서의 계절 가을이네요!!";//가을에 해당하는 메세지를 저장
				break;//swith 문 종료 
				
			case (mon >= 6  && mon <= 8) : //mon변수의 값이 6,7,8월인 경우  6 ~ 8 사이라면
				message = "여행 가기 좋은 여름이네요!!"; //여름에 해당하는 메세지를 저장
				break;//swith 문 종료
				
			case (mon >= 3 && mon <= 5) : //mon변수의 값이 3,4,5월인 경우 3 ~ 5 사이라면
				message = "햇살 가득한 봄이네요"; //봄에 해당하는 메세지를 저장
				break;//swith 문 종료	
				
			default:  //위 세개의 case유형의 값이  swith(true)  true와 같지 않을때
					  //12,1,2 월인 경우
				message = "스키의 계절 겨울이네요";
				break;//swith 문 종료 
		
		}//<----swith 문 닫는 중괄호 기호 
		
		//message변수에 저장된 계절 메세지 출력
		document.write(message);
	
	
	</script>
</body>
</html>
