<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//2단 부터 9 단까지 중첩 for문을 이용하여 반복해서 출력
		
        // i = 2  , k = 1   안쪽 for문 안에서 2x1=2 
        // i = 2  , k = 2   안쪾 for문 안에서 2x2=4
        // i = 2  , k = 3   안쪾 for문 안에서 2x3=6
        // i = 2  , k = 4   안쪽 for문 안에서 2x4=8
        // i = 2  , k = 5   안쪽 for문 안에서 2x5=10
        // i = 2  , k = 6   안쪽 for문 안에서 2x6=12
        // i = 2  , k = 7   안쪽 for문 안에서 2x7=14
        // i = 2  , k = 8   안쪽 for문 안에서 2x8=16
        // i = 2  , k = 9   안쪽 for문 안에서 2x9=18
        // i = 2  , k = 10  이떄 안쪽for문을 벗어나 
        //                  바깥쪽 for문의 증감식으로 올라가 계산
        //                  i++에 의해서 2 -> 3 으로 변경 

        // i = 3  , k = 1   안쪽 for문 안에서 3x1=3 
        // i = 3  , k = 2   안쪾 for문 안에서 3x2=6
        // i = 3  , k = 3   안쪾 for문 안에서 3x3=9
        // i = 3  , k = 4   안쪽 for문 안에서 3x4=12
        // i = 3  , k = 5   안쪽 for문 안에서 3x5=15
        // i = 3  , k = 6   안쪽 for문 안에서 3x6=18
        // i = 3  , k = 7   안쪽 for문 안에서 3x7=21
        // i = 3  , k = 8   안쪽 for문 안에서 3x8=24
        // i = 3  , k = 9   안쪽 for문 안에서 3x9=27
        // i = 3  , k = 10  이떄 안쪽for문을 벗어나 
        //                  바깥쪽 for문의 증감식으로 올라가 계산
        //                  i++에 의해서 3 -> 4 으로 변경 		 
		//바깥쪾 for문은 단수 만큼 2부터 9까지 1씩 증가하면서 반복 
		for(let i=2;  i<=9;   i++){ // 2단 ~ 9단 까지 반복 
			
			//조건식이 참이면 실행할 문장
			document.write("<h1>" + i + "단</h1>");
			
			//안쪽 for문은 매~~ 단수마다  1 에서 9까지 곱하므로 곱하는 수를 반복 
			for(let k=1;  k<=9;  k++){
					 
				//안쪽 for의 조건식이 참이면 반복실행 문장
				document.write(i + "X" + k + "=" + i*k, "<br>");
			
			}//안쪽 for 닫기 
			
		}// 바깥 for 닫기 
	
        //안쪽 for문은 곱하는 수 1부터 9까지 1씩 증가 되도록함
        //바깥쪽  for문이 한번 반복실행될때마다 
        //안쪽 for문의 실행문은 9번반복되서 실행되므로
        //총 72번(8*9)의 실행문이 실행된다는것을 알수 있다.
	
	</script>

</body>
</html>
