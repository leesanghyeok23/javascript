<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--
    주제 : while 반복문을 사용하여 팩토리얼을 계산하는 프로그램 만들기

          팩토리얼이란?
            1부터 주어진 어떤 정수 숫자까지 곱한 결과.
                        예를 들어  3의 팩토리얼은?  1 * 2  * 3의 계산결과인 6을 의미하며
            3팩토리얼 이라고 읽고  3! 라고 씁니다.
  -->
	<h1>while 반복문을 사용한 팩토리얼 계산</h1>

	<script>
  			//사용자에게 입력받은 정수 숫자까지의 팩토리얼을 구하기 위해
  			//입력받은  정수 숫자값을 n변수에 저장
  			let n = prompt("정수 숫자를 입력하세요", "10");
  			  //3
  			  
  			//입력을 했거나 입력을 하지 않았을 경우  각각  다른 메세지를 저장할 변수 선언
  			let msg = "";
  			
  			//prompt함수를 이용해 입력 후 확인 버튼을 눌렀다면?
  			//(취소 버튼을 누르지 않았는지 체크)
  			if(n  !=  null){
  				
  				//입력한 값의 팩토리얼 계산 결괏값을 저장할 변수를 선언하고 1로 초기화
  				let nFact = 1;
  				
  				//카운터 변수(조건변수) i를 선언하고 1로 초기화
  				let i = 1;
  				
  				//i변수의 값이  입력받은 숫자(n변수에 저장된 값)보다 작거나 같을떄 까지 반복하는데....
  				//조건 -> 만약 3을 입력 받았다면  i변수값이 1에서 입력받은 숫자 3보다 작거나 같을떄 까지 반복합니다 
  				while(i <=  n){
                   		
  				 //  1    *= 1;   // nFact  = 1
  				 //  1    *= 2;   // nFact  = 2
  				 //  2    *= 3;   // nFact  = 6
  					nFact *= i;    
                    
  					i++; // 1-> 2 -> 3 -> 4
  						
  				}
  				//nFact = 6
  				 				
  				msg = n + "! = " + nFact;
  				
  			}else{ //prompt 함수를 이용해 입력후 취소 버튼을 눌렀다면?
  				   //('확인' 버튼을 누르지 않았는지 체크)	
  				
  				msg = "값을 입력하지 안았거나 취소버튼을 눌러서 숫자를 얻지 못했다.";
 
  			}
  			
  			document.write(msg);   //"3! = 6"
  	
  	
  	
  	</script>




</body>
</html>
