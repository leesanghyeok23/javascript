<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	/*
		switch(판단할값 또는 식){
		
			case 같은지비교할값 :   
				판단할값과 같은지비교할값이 같으면 실행될 코드 작성;
				break;
				
			case 같은지비교할값2 :   
				판단할값과 같은지비교할값2이 같으면 실행될 코드 작성;
				break;
			
			default:
				위에 작성된 모든 case유형의 같은지비교할값1,2가 같지 않으면 실행할 코드작성;
				break;
		}
	*/
	//주제 : 즐겨 이용하는 사이트 명을 입력받아
	//      입력 받은 사이트를 자동으로 재요청해서 웹브라우저 화면에 보여주는예
	
	//순서1. prompt함수를 이용하여 즐겨 이용하는 사이트 명을 입력받아 site변수에 저장
	let site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 이용하는 사이트명 하나 입력하세요");
	
	//입력받은 사이트 명에 따라 실제 http요청할 URL주소를 저장할 변수 선언
	let url;
	
	//순서2. switch선택문을 이용하여 입력받은 사이트명에 따라 ~~ 
	//      각 사이트 주소를 각각 url변수에 저장시키자
	switch (site) {//입력받은 사이트명이~ 
	
		case "네이버"://위 site변수에 저장된 입력한 사이트명이 "네이버" 문자열과 같으냐?
			url = "www.naver.com"; //url변수에 네이버 사이트 주소 저장 
			break; //switch문의 {  }중    }닫는 기호 영역을 빠져나감 
	
		case "다음": //입력받은 사이트명이 "다음" 문자열과 같으냐?
			url = "www.daum.net";	//url변수에 다음 사이트 주소 저장
			break;
		
		case "네이트"://입력받은 사이트명(site변수값)이  "네이트" 문자열과 같으냐?
			url = "www.nate.com";  //url변수에 네이트 사이트 주소 저장
			break;
		
		case "구글": //입력받은 사이트 명이 "구글" 문자열과 같으냐?
			url = "www.google.com";
			break;
				
		default://"네이버", "다음", "구글" 이외 다른 단어를 입력했다면?
			//알림창 alert
			alert("보기 중에 없는 사이트명이 입력되었어요");
	}
	
	//순서3. 조건문 if를 활용하여   변수 url에 주소가 저장되어 있다면?
	if( url ){
		//location객체  : 웹브라우저 주소창에 작성한 주소정보를 제공하는 객체
		
		//location객체 메모리 내부에 href변수(속성)에  재요청할 주소를 저장시키면
		//이코드를 실행했을때  웹브라우저 주소창에 자동으로 재요청할 주소가 적히면서 엔터를 누른 효과를 주어 재요청하게된다
		location.href = "http://" + url;
					   //"http://www.naver.com" 
		
	}
	// if의 ()괄호 사이에 조건식을 작성할수 있는데
	// 조건식의 결괏값이 아래와 같은 값들이 오게 되면 모두 false로 간주 합니다.
	// 그외에 값을 결괏값이 오면 모두 true로 간주 합니다.
	// false  ->   false
	// 0      ->   false
	// ""     ->   false
	// null   ->  false
	// undefiend -> false
	// NaN      ->  false 
	
	
	
	
	</script>

</body>
</html>
