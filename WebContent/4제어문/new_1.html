<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		for (let i = 1; i <= 5; i++) {
		    let stars = '';
		    for (let j = 1; j <= i; j++) {
		        stars += '*';
		    }
	    document.write(stars + "<br>");
	}

	
	</script>
</body>
</html>
