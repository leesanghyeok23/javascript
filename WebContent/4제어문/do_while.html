<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		//주제 : 사용자가(클라이언트가) 입력한 숫자가 10이상일때 까지
		//	      계속 반복해서 입력을 받는 프로그램 
		
		let number; //사용자로부터 입력받은 숫자가 저장될 변수 
		
		let i  = 0;  //i변수는 사용자가 입력한 횟수가 저장될 변수 
		
		//do while 반복문
		do {
			//반복실행할 코드;
			//사용자로 부터 숫자 입력받아 입력받은 숫자형태의 문자열을 정수 숫자로 변경해서 저장
			number =   parseInt( prompt("숫자 정수를 입력하세요(10이상):") );
			
			//입력받은 숫자가 10보다 작은 경우 메세지 출력
			if(number < 10){
				
				document.write( ++i  + "번째 입력한 숫자가 10보다 작습니다. 다시 입력바람<br>");
			}
			
			//입력받은 숫자가 10이상일 경우  메세지 출력 
		} while ( number < 10  );
		
		//do while반복문을 벗어나  이 줄부터는  입력받은 숫자가 10이상임
		//메세지 출력 
		document.write(++i + "번째 입력한 숫자는 " + number+ "입니다. 프로그램을 종료합니다.");
		
		

	</script>

</body>
</html>
