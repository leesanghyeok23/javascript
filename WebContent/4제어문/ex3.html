<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
	<script>
        /*
                문제 3: 학점 계산기

                사용자에게 점수를 입력받아 학점을 출력하는 프로그램을 작성하세요.

                90~100: "A"
                80~89: "B"
                70~79: "C"
                60~69: "D"
                0~59: "F"

        */
        let score = parseInt(prompt("점수를 입력하세요 (0-100):", "0"), 10);

        if (score >= 90 && score <= 100) {
            document.write("A");
        } else if (score >= 80 && score <= 89) {
            document.write("B");
        } else if (score >= 70 && score <= 79) {
            document.write("C");
        } else if (score >= 60 && score <= 69) {
            document.write("D");
        } else if (score >= 0 && score <= 59) {
            document.write("F");
        } else {
            document.write("잘못된 입력입니다.");
        }


    </script>
</body>
</html>
