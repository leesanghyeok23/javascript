<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	 // 주제 : for반복문에서 continue문을 사용하여
     //       1부터 10까지의 숫자중에서 홀수만 반복해서 출력
     for(let i=1;   i<=10;   i++){
    	 
    	  if(i % 2 === 0){//i변수에 저장된 값이 짝수이냐?
    			  
    		  continue;// i++ 증감식으로 가서 증감연산해~~ 라고 명령 하는 예약어 
    	  }
    	 
    	 document.write(i, "<br>");//i변수에 저장되는 값이 홀수 일떄만 출력되게 하자 
    	 // 1
         // 3
         // 5
         // 7
         // 9
     }
     document.write("---------------------------<br>");
     
     // 주제 : while반복문에서 continun문을 사용하여
     //        1부터 10까지의 숫자중에서 홀수만 반복해서 출력
     
     //초기식
     let i = 1;
     
     while (i<=10) {
		
    	if(i % 2 === 0){
    		i++; //짝수일 경우 i을 1증가시키고 다음 반복으로 넘어가게
    		continue;//조건식으로 올라가서 다시 조건검사해~ 
    	}
    	 
		document.write(i, "<br>");	
		i++;// i변수값이 홀수일 경우에만  i변수값 1증가 시킴 
     }
     
     
     
     
     
     
	
	</script>


</body>
</html>
